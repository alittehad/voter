<!DOCTYPE html>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
html,body{width:100%;height:100%;overflow:hidden;}

/* ===== BACKGROUND SLIDER ===== */
body::before{
content:"";
position:fixed;
top:0;left:0;
width:100%;
height:100%;
z-index:-1;
background-size:cover;
background-position:center;
animation:bgSlide 25s infinite;
}

@keyframes bgSlide{
0%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
20%{background-image:url('https://i.ibb.co/HTKycbLy/2.webp')}
40%{background-image:url('https://i.ibb.co/hRRS9vTM/3.jpg')}
60%{background-image:url('https://i.ibb.co/hFtvv9bk/4.avif')}
80%{background-image:url('https://i.ibb.co/pBfjvXSx/5.jpg')}
100%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
}

/* ===== LOGOUT CONE ===== */
.logout-cone{
position:fixed;
top:10px;
right:10px;
width:45px;
height:45px;
border-radius:50%;
border:none;
font-size:20px;
color:#fff;
cursor:pointer;
background:linear-gradient(145deg,#ff4b2b,#c0392b);
box-shadow:0 4px 0 #8e2b21;
}

/* ===== BUTTON CONTAINER ===== */
.button-container{
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:20px;
padding:15px;
}

/* ===== 3D BUTTON ===== */
.btn3d{
width:90%;
max-width:320px;
padding:18px;
font-size:20px;
color:#fff;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(145deg,#3498db,#2980b9);
box-shadow:0 5px 0 #1c5980,0 8px 15px rgba(0,0,0,.4);
transition:.2s;
}

.btn3d:active{
transform:translateY(5px);
box-shadow:0 2px 0 #1c5980;
}

/* ===== DIFFERENT BLINKING ===== */
.b1{animation:blink1 2s infinite}
.b2{animation:blink2 3s infinite}
.b3{animation:blink3 4s infinite}
.b4{animation:blink4 5s infinite}

@keyframes blink1{50%{filter:brightness(1.3)}}
@keyframes blink2{50%{background:#e74c3c}}
@keyframes blink3{50%{background:#2ecc71}}
@keyframes blink4{50%{background:#f1c40f}}
</style>
</head>

<body>

<!-- üîä SOUNDS -->
<audio id="s1" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="s2" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="s3" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="s4" src="https://www.soundjay.com/buttons/sounds/button-6.mp3"></audio>

<!-- LOGOUT -->
<button class="logout-cone" onclick="play(4);logout()">‚èª</button>

<!-- BUTTONS CENTERED -->

<button class="btn3d b1" onclick="playAndRedirect(1,'https://electoralsearch.eci.gov.in/',true)">
Election Search
</button>

<button class="btn3d b2" onclick="playAndRedirect(2,'https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName',true)">

Print Page

</div>

<script>
const sounds = {
    1: 'https://www.soundjay.com/buttons/sounds/button-16.mp3', 
    2: 'https://www.soundjay.com/buttons/sounds/button-09.mp3', 
    3: 'https://www.soundjay.com/buttons/sounds/button-4.mp3', 
    4: 'https://www.soundjay.com/buttons/sounds/button-6.mp3', 
};

function play(soundNumber) {
    const audio = document.getElementById("s"+soundNumber);
    audio.currentTime = 0;
    audio.volume = 1.0; // ‡§§‡•á‡§ú ‡§Ü‡§µ‡§æ‡§ú
    audio.play().catch(()=>{});
}

// Button ‡§ï‡•á ‡§∏‡§æ‡§• redirect ‡§Ø‡§æ open ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
function playAndRedirect(soundNumber, url, isNewTab = false) {
    play(soundNumber);
    setTimeout(() => {
        if(isNewTab) window.open(url,'_blank');
        else window.location.href = url;
    }, 500);
}

/* ===== FIREBASE CONFIG ===== */

firebase.auth().onAuthStateChanged(u=>{
 if(!u) location.href="index.html";

function logout(){
 firebase.auth().signOut().then(()=>location.href="index.html");
}
</script>

</body>
</html>
