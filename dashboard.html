<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;font-family:Arial, sans-serif;overflow:hidden}

/* ===== BACKGROUND SLIDER ===== */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  z-index:-1;
  background-size:cover;
  background-position:center;
  animation:bgSlider 25s infinite;
}

@keyframes bgSlider{
  0%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
  20%{background-image:url('https://i.ibb.co/HTKycbLy/2.webp')}
  40%{background-image:url('https://i.ibb.co/hRRS9vTM/3.jpg')}
  60%{background-image:url('https://i.ibb.co/hFtvv9bk/4.avif')}
  80%{background-image:url('https://i.ibb.co/pBfjvXSx/5.jpg')}
  100%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
}

/* ===== CONTAINER ===== */
.button-container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:18px;
}

/* ===== BUTTON BASE ===== */
.btn3d{
  width:260px;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
  border:none;
  border-radius:14px;
  cursor:pointer;
  text-transform:uppercase;
  background:linear-gradient(145deg,#3498db,#2980b9);
  box-shadow:0 6px 0 #1c5980,0 10px 20px rgba(0,0,0,.4);
  transition:0.2s;
}

.btn3d:active{
  transform:translateY(6px);
  box-shadow:0 2px 0 #1c5980,0 4px 10px rgba(0,0,0,.4);
}

/* ===== DIFFERENT BLINKING ===== */
@keyframes blink1{0%,100%{filter:brightness(1)}50%{filter:brightness(1.5)}}
@keyframes blink2{0%,100%{background:#e74c3c}50%{background:#c0392b}}
@keyframes blink3{0%,100%{background:#2ecc71}50%{background:#27ae60}}
@keyframes blink4{0%,100%{background:#f1c40f}50%{background:#f39c12}}

.blink1{animation:blink1 2s infinite}
.blink2{animation:blink2 2.5s infinite}
.blink3{animation:blink3 3s infinite}
.blink4{animation:blink4 1.8s infinite}

/* ===== LOGOUT ===== */
.logout-btn{
  position:fixed;
  top:15px;
  right:15px;
  width:120px;
  animation:blink1 2s infinite;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .btn3d{width:90%;font-size:16px}
}
</style>
</head>

<body>

<!-- CLICK SOUND -->
<audio id="clickSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3">
</audio>

<!-- LOGOUT -->
<button id="logoutBtn" class="btn3d logout-btn" onclick="playClick()">Logout</button>

<!-- BUTTONS -->
<div class="button-container">

  <button class="btn3d blink1"
    onclick="playClick(); window.open('https://electoralsearch.eci.gov.in/','_blank')">
    Election Search
  </button>

  <button class="btn3d blink2"
    onclick="playClick(); window.open('https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName','_blank')">
    Voter Name Search
  </button>

  <button class="btn3d blink3"
    onclick="playClick(); alert('Upload Page Here')">
    Upload Image
  </button>

  <button class="btn3d blink4"
    onclick="playClick(); window.location.href='print.html'">
    Print Page
  </button>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG ===== */
firebase.initializeApp({
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com"
});

const auth = firebase.auth();

/* LOGIN CHECK ONLY */
auth.onAuthStateChanged(user=>{
  if(!user) window.location.href="index.html";
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick=()=>{
  playClick();
  auth.signOut().then(()=>window.location.href="index.html");
};

/* CLICK SOUND */
function playClick(){
  const s=document.getElementById("clickSound");
  s.currentTime=0;
  s.play();
}
</script>

</body>
</html>
