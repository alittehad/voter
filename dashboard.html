<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial}
html,body{width:100%;height:100%;overflow:hidden}

/* ===== BACKGROUND SLIDER ===== */
body::before{
content:"";
position:fixed;
top:0;left:0;
width:100%;
height:100%;
z-index:-1;
background-size:cover;
background-position:center;
animation:bgSlide 20s infinite;
}

@keyframes bgSlide{
0%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
25%{background-image:url('https://i.ibb.co/HTKycbLy/2.webp')}
50%{background-image:url('https://i.ibb.co/hRRS9vTM/3.jpg')}
75%{background-image:url('https://i.ibb.co/hFtvv9bk/4.avif')}
100%{background-image:url('https://i.ibb.co/pBfjvXSx/5.jpg')}
}

/* ===== LOGOUT CONE ===== */
.logout-cone{
position:fixed;
top:10px;
right:10px;
width:45px;
height:45px;
border-radius:50%;
border:none;
font-size:20px;
color:#fff;
cursor:pointer;
background:linear-gradient(145deg,#ff4b2b,#c0392b);
box-shadow:0 4px 0 #8e2b21;
}

/* ===== BUTTON CONTAINER ===== */
.button-container{
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:15px;
padding:15px;
}

/* ===== 3D BUTTON ===== */
.btn3d{
width:90%;
max-width:320px;
padding:16px;
font-size:18px;
color:#fff;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(145deg,#3498db,#2980b9);
box-shadow:0 5px 0 #1c5980,0 8px 15px rgba(0,0,0,.4);
transition:.2s;
}

.btn3d:active{
transform:translateY(5px);
box-shadow:0 2px 0 #1c5980;
}

/* ===== DIFFERENT BLINKING ===== */
.b1{animation:blink1 2s infinite}
.b2{animation:blink2 3s infinite}
.b3{animation:blink3 4s infinite}
.b4{animation:blink4 5s infinite}

@keyframes blink1{50%{filter:brightness(1.3)}}
@keyframes blink2{50%{background:#e74c3c}}
@keyframes blink3{50%{background:#2ecc71}}
@keyframes blink4{50%{background:#f1c40f}}
</style>
</head>

<body>

<!-- üîä SOUNDS -->
<audio id="s1" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="s2" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>
<audio id="s3" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
<audio id="s4" src="https://www.soundjay.com/buttons/sounds/button-6.mp3"></audio>

<!-- LOGOUT -->
<button class="logout-cone" onclick="play(4);logout()">‚èª</button>

<!-- BUTTONS -->
<div class="button-container">

<button class="btn3d b1"
 onclick="play(1);window.open('https://electoralsearch.eci.gov.in/','_blank')">
Election Search
</button>

<button class="btn3d b2"
 onclick="play(2);window.open('https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName','_blank')">
Voter Name Search
</button>

<button class="btn3d b3"
 onclick="play(3);alert('Upload Image Clicked')">
Upload Image
</button>

<button class="btn3d b4"
 onclick="playAndRedirect(1, 'print.html')">
Print Page
</button>



<script>
const sounds = {
    1: 'https://www.myserver.com/sound1.mp3', // Print Page sound
    2: 'https://www.myserver.com/sound2.mp3', // Upload Image sound
    3: 'https://www.myserver.com/sound3.mp3'  // ‡§ï‡§ø‡§∏‡•Ä ‡§î‡§∞ button ‡§ï‡•Ä sound
};

function play(soundNumber) {
    const audio = new Audio(sounds[soundNumber]);
    audio.volume = 1.0; // ‡§Ü‡§µ‡§æ‡§ú ‡§§‡•á‡§ú
    audio.play();
}

function playAndRedirect(soundNumber, url) {
    play(soundNumber); // Sound ‡§¨‡§ú‡§æ‡§ì
    setTimeout(() => {
        window.location.href = url; // ‡§•‡•ã‡§°‡§º‡•Ä ‡§¶‡•á‡§∞ ‡§¨‡§æ‡§¶ redirect
    }, 500); // 500ms delay
}
</script>



</div>

function play(n){
 const a=document.getElementById("s"+n);

 a.play().catch(()=>{});

/* ===== LOGOUT ===== */
function logout(){
 firebase.auth().signOut().then(()=>location.href="index.html");
}

</body>
</html>
