<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}

/* ===== BACKGROUND SLIDER ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background-size:cover;
  background-position:center;
  animation:bgSlide 25s infinite;
}

@keyframes bgSlide{
  0%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
  20%{background-image:url('https://i.ibb.co/HTKycbLy/2.webp')}
  40%{background-image:url('https://i.ibb.co/hRRS9vTM/3.jpg')}
  60%{background-image:url('https://i.ibb.co/hFtvv9bk/4.avif')}
  80%{background-image:url('https://i.ibb.co/pBfjvXSx/5.jpg')}
  100%{background-image:url('https://i.ibb.co/FLQDzSGp/1.avif')}
}

/* ===== CONTAINER ===== */
.panel{
  background:rgba(0,0,0,0.55);
  padding:20px;
  border-radius:15px;
  width:100%;
  max-width:420px;
  text-align:center;
}

/* ===== BUTTON STYLE ===== */
.btn3d{
  width:100%;
  padding:15px;
  margin:10px 0;
  font-size:18px;
  color:#fff;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:linear-gradient(145deg,#3498db,#2980b9);
  box-shadow:0 6px 0 #1c5980,0 10px 20px rgba(0,0,0,.5);
  transition:.2s;
}

.btn3d:active{
  transform:translateY(6px);
  box-shadow:0 2px 0 #1c5980;
}

/* ===== BLINKING (DIFFERENT TIMING) ===== */
.b1{animation:blink 2s infinite}
.b2{animation:blink 3s infinite}
.b3{animation:blink 4s infinite}
.b4{animation:blink 5s infinite}

@keyframes blink{
  0%,100%{filter:brightness(1)}
  50%{filter:brightness(1.4)}
}

/* ===== LOGOUT ICON ===== */
.logout{
  position:fixed;
  top:15px;
  right:15px;
  width:45px;
  height:45px;
  border-radius:50%;
  font-size:18px;
  background:#e74c3c;
  box-shadow:0 4px 0 #922b21;
}

/* ===== MUTE BUTTON ===== */
.mute{
  position:fixed;
  bottom:15px;
  right:15px;
  width:45px;
  height:45px;
  border-radius:50%;
  font-size:18px;
  background:#2ecc71;
  box-shadow:0 4px 0 #1e8449;
}
</style>
</head>

<body>

<button class="btn3d logout" onclick="logout()">âŽ‹</button>
<button class="btn3d mute" onclick="toggleMute()">ðŸ”Š</button>

<div class="panel">
  <button class="btn3d b1" onclick="go('https://electoralsearch.eci.gov.in/')">
    Election Search
  </button>

  <button class="btn3d b2" onclick="go('https://mahasecvoterlist.in/')">
    Voter Name Search
  </button>

  <button class="btn3d b3" onclick="alertAction('Upload Image')">
    Upload Image
  </button>

  <button class="btn3d b4" onclick="go('print.html')">
    Print Page
  </button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey:"AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain:"voter-25c94.firebaseapp.com",
  projectId:"voter-25c94"
});

/* LOGIN CHECK */
firebase.auth().onAuthStateChanged(u=>{
  if(!u) location.href="index.html";
});

/* ===== SOUND SYSTEM (FIXED) ===== */
let muted=false;

function playSound(url){
  if(muted) return;
  const a=new Audio(url);
  a.play().catch(()=>{});
}

function toggleMute(){
  muted=!muted;
  document.querySelector('.mute').innerText=muted?'ðŸ”‡':'ðŸ”Š';
}

/* ===== BUTTON ACTIONS ===== */
function go(url){
  playSound('https://www.soundjay.com/buttons/sounds/button-16.mp3');
  window.open(url,'_blank');
}

function alertAction(t){
  playSound('https://www.soundjay.com/buttons/sounds/button-09.mp3');
  alert(t);
}

function logout(){
  playSound('https://www.soundjay.com/buttons/sounds/button-6.mp3');
  firebase.auth().signOut().then(()=>location.href="index.html");
}
</script>

</body>
</html>
