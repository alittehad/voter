<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  /* Fullscreen body */
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Background slider */
  body {
    background-size: cover;
    background-position: center;
    transition: background 1s ease-in-out;
  }

  /* Buttons container */
  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    z-index: 2;
  }

  /* 3D Buttons */
  .btn3d {
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    color: #fff;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
    box-shadow: 0 5px 0 rgba(0,0,0,0.2), 0 8px 15px rgba(0,0,0,0.4);
  }

  .btn3d:active {
    transform: translateY(5px);
    box-shadow: 0 2px 0 rgba(0,0,0,0.2), 0 4px 8px rgba(0,0,0,0.4);
  }

  /* Different blinking animations */
  @keyframes blink1 { 0%,100%{background:#3498db}50%{background:#e74c3c} }
  @keyframes blink2 { 0%,100%{background:#2ecc71}50%{background:#f1c40f} }
  @keyframes blink3 { 0%,100%{background:#9b59b6}50%{background:#e67e22} }
  @keyframes blink4 { 0%,100%{background:#1abc9c}50%{background:#f39c12} }

  .blink1 { animation: blink1 2s infinite; }
  .blink2 { animation: blink2 2.5s infinite; }
  .blink3 { animation: blink3 3s infinite; }
  .blink4 { animation: blink4 3.5s infinite; }

  /* Logout small cone */
  #logoutBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 8px 14px;
    font-size: 14px;
    border-radius: 50% 20% 50% 20%;
    box-shadow: 0 3px 0 rgba(0,0,0,0.2),0 4px 6px rgba(0,0,0,0.3);
  }

  /* Images container */
  #images {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    z-index: 2;
  }

  #images img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
  }

</style>
</head>
<body>

<!-- Logout -->
<button id="logoutBtn" class="btn3d">Logout</button>

<!-- Main Buttons -->
<div class="button-container">
  <button class="btn3d blink1" onclick="openLink('https://electoralsearch.eci.gov.in/')">Election Search</button>
  <button class="btn3d blink2" onclick="openLink('https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName=')">Voter Name Search</button>
  <button class="btn3d blink3" onclick="openCloudinaryUpload()">Upload Image</button>
  <button class="btn3d blink4" onclick="openLink('print.html')">Print Page</button>
</div>

<!-- Uploaded images -->
<div id="images"></div>

<!-- Button click sound -->
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* ===== Firebase Config ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* Login check */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = 'index.html';
});

/* Logout */
document.getElementById('logoutBtn').addEventListener('click', () => {
  playSound();
  auth.signOut().then(() => window.location.href = 'index.html');
});

/* Play sound function */
function playSound(){
  const sound = document.getElementById('clickSound');
  sound.currentTime = 0;
  sound.volume = 1.0;
  sound.play();
}

/* Open link with sound */
function openLink(url){
  playSound();
  setTimeout(()=>{ window.open(url, '_blank'); },100);
}

/* Cloudinary Upload */
function openCloudinaryUpload(){
  playSound();
  const fileInput = document.createElement('input');
  fileInput.type='file';
  fileInput.accept='image/*';
  fileInput.onchange=()=>{
    const file=fileInput.files[0];
    if(!file) return;
    const cloudName='YOUR_CLOUD_NAME';
    const unsignedUploadPreset='dlsqxs7zl';
    const url=`https://api.cloudinary.com/v1_1/${cloudName}/upload`;
    const formData=new FormData();
    formData.append('file',file);
    formData.append('upload_preset',unsignedUploadPreset);
    fetch(url,{method:'POST',body:formData})
      .then(res=>res.json())
      .then(data=>{
        if(data.secure_url){
          const imagesDiv=document.getElementById('images');
          const img=document.createElement('img');
          img.src=data.secure_url;
          imagesDiv.appendChild(img);
        } else alert('Upload failed');
      }).catch(err=>alert(err));
  };
  fileInput.click();
}

/* ===== Background Slider ===== */
const backgrounds=[
  'https://i.ibb.co/FLQDzSGp/1.avif',
  'https://i.ibb.co/HTKycbLy/2.webp',
  'https://i.ibb.co/hRRS9vTM/3.jpg',
  'https://i.ibb.co/hFtvv9bk/4.avif',
  'https://i.ibb.co/pBfjvXSx/5.jpg'
];
let bgIndex=0;
function changeBackground(){
  document.body.style.backgroundImage=`url(${backgrounds[bgIndex]})`;
  bgIndex=(bgIndex+1)%backgrounds.length;
}
changeBackground();
setInterval(changeBackground,5000); // every 5 sec

</script>
</body>
</html>
