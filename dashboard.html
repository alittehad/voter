<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
/* Body & background slider */
body {
  margin:0;
  padding:0;
  height:100vh;
  width:100vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family: Arial, sans-serif;
  position: relative;
}

.bg-slider {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
}

.bg-slider img {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  opacity:0;
  transition: opacity 1.5s ease-in-out;
}

/* Buttons */
.button-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  z-index:1;
}

.btn3d {
  padding:15px 40px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  color:#fff;
  cursor:pointer;
  position:relative;
  transition: all 0.2s ease;
  box-shadow: 0 5px 0 #1c5980, 0 8px 15px rgba(0,0,0,0.4);
}

.btn3d:active {
  transform: translateY(5px);
  box-shadow: 0 2px 0 #1c5980, 0 4px 8px rgba(0,0,0,0.4);
}

/* Blinking animations - different for each */
@keyframes blink1 {
  0% {background: #3498db;} 25% {background:#e74c3c;} 50% {background:#2ecc71;} 75% {background:#f1c40f;} 100% {background:#3498db;}
}
@keyframes blink2 {
  0% {background:#9b59b6;} 25% {background:#16a085;} 50% {background:#f39c12;} 75% {background:#e67e22;} 100% {background:#9b59b6;}
}
@keyframes blink3 {
  0% {background:#1abc9c;} 25% {background:#c0392b;} 50% {background:#2980b9;} 75% {background:#8e44ad;} 100% {background:#1abc9c;}
}
@keyframes blink4 {
  0% {background:#f39c12;} 25% {background:#27ae60;} 50% {background:#c0392b;} 75% {background:#2980b9;} 100% {background:#f39c12;}
}

/* Assign animations */
#btn1 {animation: blink1 2s infinite;}
#btn2 {animation: blink2 2s infinite;}
#btn3 {animation: blink3 2s infinite;}
#btnPrint {animation: blink4 2s infinite;}

/* Logout button small cone */
#logoutBtn {
  width:50px;
  height:50px;
  border-radius:50%;
  font-size:12px;
  padding:0;
}

/* Responsive */
@media(max-width:600px){
  .btn3d {padding:12px 25px; font-size:16px;}
}
</style>
</head>
<body>

<!-- Logout -->
<button id="logoutBtn" class="btn3d">Logout</button>

<!-- Buttons -->
<div class="button-container">
  <button id="btn1" class="btn3d">Election Search</button>
  <button id="btn2" class="btn3d">Voter Name Search</button>
  <button id="btn3" class="btn3d">Upload Image</button>
  <button id="btnPrint" class="btn3d">Print Page</button>
</div>

<!-- Background Slider -->
<div class="bg-slider">
  <img src="https://i.ibb.co/FLQDzSGp/1.avif" class="slide" style="opacity:1;">
  <img src="https://i.ibb.co/HTKycbLy/2.webp" class="slide">
  <img src="https://i.ibb.co/hRRS9vTM/3.jpg" class="slide">
  <img src="https://i.ibb.co/hFtvv9bk/4.avif" class="slide">
  <img src="https://i.ibb.co/pBfjvXSx/5.jpg" class="slide">
</div>

<!-- Sound -->
<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script>
/* ===== Firebase Config (Login check only) ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
auth.onAuthStateChanged(user => { if(!user) window.location.href='index.html'; });

document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(()=>window.location.href='index.html');
});

/* Button click sound */
const buttons = document.querySelectorAll('.btn3d');
const clickSound = document.getElementById('clickSound');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.volume = 1;
    clickSound.play();
  });
});

/* Background slider */
let slides = document.querySelectorAll('.slide');
let index = 0;
setInterval(() => {
  slides[index].style.opacity = 0;
  index = (index+1)%slides.length;
  slides[index].style.opacity = 1;
}, 4000);
</script>
</body>
</html>
