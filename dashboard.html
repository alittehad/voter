<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  /* Reset and full screen */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Background slider container */
  .bg-slider {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .bg-slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }

  .bg-slider img.active {
    opacity: 1;
  }

  /* Main container */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 1;
    width: 90%;
    max-width: 420px;
  }

  /* Buttons */
  .btn3d {
    width: 100%;
    max-width: 300px;
    padding: 15px 0;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
    box-shadow: 0 5px 0 #1c5980, 0 8px 15px rgba(0,0,0,0.4);
  }

  .btn3d:active {
    transform: translateY(5px);
    box-shadow: 0 2px 0 #1c5980, 0 4px 8px rgba(0,0,0,0.4);
  }

  .btn3d:hover {
    filter: brightness(1.2);
  }

  /* Blinking animations */
  @keyframes blink1 {
    0%,100% { background: linear-gradient(145deg,#3498db,#2980b9); }
    50% { background: linear-gradient(145deg,#e74c3c,#c0392b); }
  }
  @keyframes blink2 {
    0%,100% { background: linear-gradient(145deg,#2ecc71,#27ae60); }
    50% { background: linear-gradient(145deg,#f1c40f,#f39c12); }
  }
  @keyframes blink3 {
    0%,100% { background: linear-gradient(145deg,#9b59b6,#8e44ad); }
    50% { background: linear-gradient(145deg,#e67e22,#d35400); }
  }
  @keyframes blink4 {
    0%,100% { background: linear-gradient(145deg,#1abc9c,#16a085); }
    50% { background: linear-gradient(145deg,#c0392b,#e74c3c); }
  }

  .btn1 { animation: blink1 2s infinite; }
  .btn2 { animation: blink2 2.5s infinite; }
  .btn3 { animation: blink3 3s infinite; }
  .btn4 { animation: blink4 3.5s infinite; }

  /* Logout button */
  #logoutBtn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    padding: 0;
    font-size: 14px;
    box-shadow: 0 5px 0 #1c5980, 0 8px 12px rgba(0,0,0,0.4);
  }

  /* Uploaded images container */
  #images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }

  #images img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
  }
</style>
</head>
<body>

<!-- Background slider -->
<div class="bg-slider">
  <img src="https://i.ibb.co/FLQDzSGp/1.avif" class="active">
  <img src="https://i.ibb.co/HTKycbLy/2.webp">
  <img src="https://i.ibb.co/hRRS9vTM/3.jpg">
  <img src="https://i.ibb.co/hFtvv9bk/4.avif">
  <img src="https://i.ibb.co/pBfjvXSx/5.jpg">
</div>

<!-- Main container -->
<div class="container">
  <button id="logoutBtn" class="btn3d">Logout</button>

  <button class="btn3d btn1" onclick="buttonClick('Election Search')">Election Search</button>
  <button class="btn3d btn2" onclick="buttonClick('Voter Name Search')">Voter Name Search</button>
  <button class="btn3d btn3" onclick="buttonClick('Upload Image')">Upload Image</button>
  <button class="btn3d btn4" onclick="buttonClick('Print Page')">Print Page</button>

  <!-- Uploaded images -->
  <div id="images"></div>
</div>

<!-- Sound -->
<audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
/* ===== Firebase Config ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* Login check */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = 'index.html';
});

/* Logout */
document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => window.location.href = 'index.html');
});

/* Background slider logic */
const slides = document.querySelectorAll('.bg-slider img');
let current = 0;
setInterval(() => {
  slides[current].classList.remove('active');
  current = (current+1) % slides.length;
  slides[current].classList.add('active');
}, 4000);

/* Button click sound */
const clickSound = document.getElementById('clickSound');
function buttonClick(action) {
  clickSound.currentTime = 0;
  clickSound.play().catch(()=>{}); // Mobile autoplay fix
  alert(action + ' clicked'); // Placeholder action
}
</script>

</body>
</html>
