<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
/* ===== BODY + BLINKING BACKGROUND ===== */
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#0f2027;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background:linear-gradient(
    120deg,
    #0f2027,
    #203a43,
    #2c5364,
    #1b2735,
    #090a0f
  );
  background-size:400% 400%;
  animation:bgBlink 12s ease-in-out infinite;
}

@keyframes bgBlink{
  0%{background-position:0% 50%;}
  25%{background-position:50% 50%;}
  50%{background-position:100% 50%;}
  75%{background-position:50% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== BUTTON CONTAINER ===== */
.button-container{
  display:flex;
  flex-direction:column;
  gap:20px;
  align-items:center;
}

/* ===== 3D BUTTON BASE ===== */
.btn3d{
  padding:18px 50px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  text-transform:uppercase;
  box-shadow:
    0 6px 0 rgba(0,0,0,0.4),
    0 12px 20px rgba(0,0,0,0.6);
  transition:transform .15s;
}

.btn3d:active{
  transform:translateY(6px);
  box-shadow:
    0 2px 0 rgba(0,0,0,0.4),
    0 6px 10px rgba(0,0,0,0.6);
}

/* ===== DIFFERENT BLINKING BUTTONS ===== */
.blink1{
  background:linear-gradient(145deg,#3498db,#2980b9);
  animation:blink1 3s infinite;
}
@keyframes blink1{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.6);}
}

.blink2{
  background:linear-gradient(145deg,#e67e22,#d35400);
  animation:blink2 4s infinite;
}
@keyframes blink2{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.7);}
}

.blink3{
  background:linear-gradient(145deg,#2ecc71,#27ae60);
  animation:blink3 5s infinite;
}
@keyframes blink3{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.8);}
}

.blink4{
  background:linear-gradient(145deg,#9b59b6,#8e44ad);
  animation:blink4 2.5s infinite;
}
@keyframes blink4{
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(2);}
}

/* ===== LOGOUT BUTTON ===== */
.logout-btn{
  position:fixed;
  top:20px;
  right:20px;
  padding:12px 25px;
  background:linear-gradient(145deg,#e74c3c,#c0392b);
}
</style>
</head>

<body>

<button id="logoutBtn" class="btn3d logout-btn">Logout</button>

<div class="button-container">

  <button class="btn3d blink1"
    onclick="window.open('https://electoralsearch.eci.gov.in/', '_blank')">
    Election Search
  </button>

  <button class="btn3d blink2"
    onclick="window.open('https://mahasecvoterlist.in/ObjectionOnClick/SearchVoterName', '_blank')">
    Voter Name Search
  </button>

  <button class="btn3d blink3" onclick="alert('Upload page open here')">
    Upload Image
  </button>

  <button class="btn3d blink4" onclick="window.location.href='print.html'">
    Print Page
  </button>

</div>

<!-- ===== FIREBASE LOGIN CHECK ONLY ===== -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  projectId: "voter-25c94"
});

const auth = firebase.auth();

/* ðŸ”’ LOGIN CHECK */
auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="index.html"; // login page
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick=()=>{
  auth.signOut().then(()=>location.href="index.html");
};
</script>

</body>
</html>
