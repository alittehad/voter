<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member - Ward 20</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.btn-3d { 
  background: linear-gradient(145deg,#4f46e5,#6366f1); 
  color:white; font-weight:bold; padding:.7rem 1.5rem; 
  border-radius:.5rem; box-shadow:4px 4px 6px #333,-4px -4px 6px #777; 
  cursor:pointer; transition: all .2s; font-size:1rem;
}
.btn-3d:hover{
  box-shadow: inset 4px 4px 6px #333,inset -4px -4px 6px #777;
}
</style>
</head>
<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold mb-4">Member Survey - Voter Details</h1>

<form id="surveyForm" class="flex flex-col max-w-md">
  <input type="text" id="voterName" placeholder="Voter Name" required class="border p-2 my-1">
  <input type="text" id="voterID" placeholder="Voter ID / EPIC" required class="border p-2 my-1">
  <input type="text" id="voterAddress" placeholder="Address" required class="border p-2 my-1">
  <input type="text" id="memberWard" placeholder="Ward No" required class="border p-2 my-1">
  <input type="file" id="memberPoster" required class="border p-2 my-1">
  <button type="submit" class="btn-3d my-2">Submit Survey</button>
</form>

<h2 class="text-xl font-bold mt-6 mb-2">Submitted Voters</h2>
<div id="memberCount" class="border p-2 rounded max-h-96 overflow-auto"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref as dbRef, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const countDiv = document.getElementById("memberCount");

// Survey Form Submit
document.getElementById("surveyForm").addEventListener("submit", async e=>{
  e.preventDefault();

  const name = document.getElementById("voterName").value.trim();
  const voterID = document.getElementById("voterID").value.trim();
  const address = document.getElementById("voterAddress").value.trim();
  const ward = document.getElementById("memberWard").value.trim();
  const poster = document.getElementById("memberPoster").files[0];
  if(!poster) return alert("Upload poster image!");

  // Upload poster to imgbb
  const formData = new FormData();
  formData.append("image", poster);
  const imgbbKey = "8ece3c1f959f2426083eee1699086c71";

  try {
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, { method:"POST", body:formData });
    const data = await res.json();
    if(!data.success) return alert("❌ Poster upload failed!");

    push(dbRef(db,"memberSurveys"), {
      voterName: name,
      voterID: voterID,
      address: address,
      ward: ward,
      poster: data.data.display_url,
      timestamp: Date.now()
    });

    alert("Survey submitted successfully!");
    e.target.reset();

  } catch(err) {
    console.error(err);
    alert("❌ Something went wrong while uploading poster!");
  }
});

// Display Submitted Voters
onValue(dbRef(db,"memberSurveys"), snapshot=>{
  countDiv.innerHTML = "";
  snapshot.forEach(snap=>{
    const v = snap.val();
    const div = document.createElement("div");
    div.className = "border p-2 my-1 rounded bg-white";
    div.innerHTML = `
      <strong>${v.voterName}</strong> | EPIC: ${v.voterID} | Ward: ${v.ward} <br>
      Address: ${v.address} <br>
      <img src="${v.poster}" alt="Poster" style="width:100px;height:auto;margin-top:4px;border-radius:4px;">
    `;
    countDiv.appendChild(div);
  });
});
</script>
</body>
</html>
