<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>CSV Upload to Firestore</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", () => {
  const fileInput = document.getElementById("csvFile");

  fileInput.addEventListener("change", function (e) {
    const file = e.target.files[0];
    Papa.parse(file, {
      header: true,
      skipEmptyLines: true,
      complete: async function (results) {
        const rows = results.data;
        alert("Uploading " + rows.length + " voters...");

        for (let row of rows) {
          const epic = row.EPIC || row.epic || row.Epic;

          if (!epic) continue;

          await setDoc(doc(db, "voters", epic), row, { merge: true });
        }

        alert("All voters uploaded successfully!");
      }
    });
  });
});
</script>

</head>
<body>
<h2>Upload CSV File</h2>
<input type="file" id="csvFile" accept=".csv" />
</body>
</html>
