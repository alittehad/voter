<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Slider</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family: Arial, sans-serif;
  }

  /* Slider container */
  .slider{
    width:100%;
    height:100vh;
    position:relative;
  }

  .slide{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    transform: scale(1.05);
  }

  .slide.active{
    opacity:1;
    transform: scale(1);
  }
</style>
</head>
<body>

<div class="slider">
  <img src="https://i.ibb.co/zVNjZQH0/Whats-App-Image-2025-12-14-at-12-22-37-664cd399.jpg" alt="Slide 1" class="slide active">
  <img src="https://i.ibb.co/LDfQTG0v/Whats-App-Image-2025-12-14-at-12-22-38-1477595b.jpg" alt="Slide 2" class="slide">
  <img src="https://i.ibb.co/cKyy6SWv/Whats-App-Image-2025-12-14-at-12-22-39-0ec36358.jpg" alt="Slide 3" class="slide">
  <img src="https://i.ibb.co/BKTSxNdV/Whats-App-Image-2025-12-14-at-12-22-39-36d7be7f.jpg" alt="Slide 4" class="slide">
  <img src="https://i.ibb.co/DH6WpfZx/Whats-App-Image-2025-12-14-at-12-22-39-d93cad74.jpg" alt="Slide 5" class="slide">
  <img src="https://i.ibb.co/8gKMqtMx/Whats-App-Image-2025-12-14-at-12-22-40-5be53e6a.jpg" alt="Slide 6" class="slide">
  <img src="https://i.ibb.co/674J2HTq/Whats-App-Image-2025-12-14-at-12-22-40-28cbd222.jpg" alt="Slide 7" class="slide">
  <img src="https://i.ibb.co/hJKWHRvG/Whats-App-Image-2025-12-14-at-12-22-41-1ee4c833.jpg" alt="Slide 8" class="slide">
  <img src="https://i.ibb.co/bgp1k3QT/Whats-App-Image-2025-12-14-at-12-22-41-6d1d6b51.jpg" alt="Slide 9" class="slide">
  <img src="https://i.ibb.co/Kj86xYMJ/Whats-App-Image-2025-12-14-at-12-22-42-3817ceff.jpg" alt="Slide 10" class="slide">
</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;
const total = slides.length;
const delay = 3000; // 3 sec per slide

function nextSlide(){
  slides[current].classList.remove('active');
  current++;
  if(current >= total){
    // Redirect after last slide
    window.location.href = "https://voter-eight.vercel.app/index.html";
    return;
  }
  slides[current].classList.add('active');
}

// Auto slider
setInterval(nextSlide, delay);
</script>

</body>
</html>
