<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Slider</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    font-family: Arial, sans-serif;
  }

  /* Slider container */
  .slider{
    width:100%;
    height:100vh;
    position:relative;
  }

  .slide{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    transform: scale(1.05);
  }

  .slide.active{
    opacity:1;
    transform: scale(1);
  }
</style>
</head>
<body>

<div class="slider">
  <img src="https://i.ibb.co/zVNjZQH0/Whats-App-Image-2025-12-14-at-12-22-37-664cd399.jpg" alt="Slide 1" class="slide active">
 
</div>

<script>
const slides = document.querySelectorAll('.slide');
let current = 0;
const total = slides.length;
const delay = 3000; // 3 sec per slide

function nextSlide(){
  slides[current].classList.remove('active');
  current++;
  if(current >= total){
    // Redirect after last slide
    window.location.href = "https://voter-eight.vercel.app/index.html";
    return;
  }
  slides[current].classList.add('active');
}

// Auto slider
setInterval(nextSlide, delay);
</script>

</body>
</html>
