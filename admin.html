<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-6">

<script>
if (!localStorage.getItem("user")) window.location.href = "login.html";
if (localStorage.getItem("role") !== "admin") {
  alert("Admin access only!");
  window.location.href = "index.html";
}
</script>

<h1 class="text-2xl font-bold mb-4">Admin Panel</h1>

<label class="block mb-2 font-semibold">Index Page Image Upload</label>
<input type="file" id="uploadImage" class="mb-4" />
<button id="uploadBtn" class="bg-green-600 text-white py-2 px-4 rounded">Upload</button>

<p id="status" class="mt-4 font-medium"></p>

<script type="module">
import { storage } from "./firebase.js";
import { ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const fileInput = document.getElementById("uploadImage");
const btn = document.getElementById("uploadBtn");
const status = document.getElementById("status");

btn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) return alert("Select an image first");

  const storageRef = ref(storage, "indexImage.jpg");
  await uploadBytes(storageRef, file);

  status.innerText = "Image uploaded successfully!";
});
</script>

</body>
</html>
