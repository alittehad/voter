<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PDF to CSV Converter</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
<style>
body { font-family: Arial; padding:20px; background:#f5f5f5; }
h2 { text-align:center; }
input, select, button { margin:5px 0; padding:5px; }
table { border-collapse: collapse; width:100%; margin-top:10px; }
table, th, td { border:1px solid #ccc; }
th, td { padding:8px; text-align:left; }
#preview { max-height:400px; overflow:auto; background:white; padding:10px; border:1px solid #ccc; }
</style>
</head>
<body>

<h2>PDF to CSV Converter (Marathi+English)</h2>

<label>Upload PDF: </label>
<input type="file" id="pdfFile" accept=".pdf"><br>

<label>CSV Header (comma separated):</label><br>
<input type="text" id="csvHeader" value="Serial No,ID,Part No,Name,Father/Husband Name,House No,Age,Gender,Photo Available" style="width:80%"><br>

<button id="processBtn">Process PDF</button>
<button id="downloadBtn" disabled>Download CSV</button>

<h3>Preview:</h3>
<div id="preview"></div>

<script>
const pdfFile = document.getElementById("pdfFile");
const csvHeader = document.getElementById("csvHeader");
const processBtn = document.getElementById("processBtn");
const preview = document.getElementById("preview");
const downloadBtn = document.getElementById("downloadBtn");

let finalCSV = "";

processBtn.onclick = async () => {
    if (!pdfFile.files[0]) { alert("PDF select करा"); return; }
    const file = pdfFile.files[0];

    // Read PDF as ArrayBuffer
    const arrayBuffer = await file.arrayBuffer();

    // Load PDF.js
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;

    let fullText = "";
    for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const textContent = await page.getTextContent();
        const pageText = textContent.items.map(item => item.str).join(' ');
        fullText += pageText + "\n";
    }

    // Normalize spaces
    fullText = fullText.replace(/\s+/g, ' ').trim();

    // Split into voters using IDs like WEH or MTX
    const voters = fullText.split(/(?=WEH\d+|MTX\d+)/);

    const header = csvHeader.value.split(',').map(h => h.trim());
    const rows = [header];

    let serial = 1;
    voters.forEach(v => {
        if (!v.trim()) return;

        const idMatch = v.match(/(WEH\d+|MTX\d+)/);
        const partMatch = v.match(/(\d+\/\d+\/\d+)/);

        // Name (Marathi text before first number)
        const nameMatch = v.match(/^[^\d]+/);
        const fatherMatch = v.match(/वडिलांचे नाव\s*[:\-]\s*([^:0-9]+)/);
        const houseMatch = v.match(/घर क्रमांक\s*[:\-]\s*([^:]+)/);
        const ageMatch = v.match(/(\d{1,3})\s*[:]?/); // first number after name
        const genderMatch = v.match(/पुरुष|स्त्री/); // Optional
        const photoMatch = v.includes("Photo Available") ? "Yes" : "No";

        const row = [
            serial++,
            idMatch ? idMatch[1].trim() : "",
            partMatch ? partMatch[1].trim() : "",
            nameMatch ? nameMatch[0].trim() : "",
            fatherMatch ? fatherMatch[1].trim() : "",
            houseMatch ? houseMatch[1].trim() : "",
            ageMatch ? ageMatch[1].trim() : "",
            genderMatch ? genderMatch[0].trim() : "",
            photoMatch
        ];

        rows.push(row);
    });

    // Show preview table
    let html = "<table><tr>" + header.map(h => "<th>"+h+"</th>").join('') + "</tr>";
    rows.slice(1, 21).forEach(r => { // first 20 for preview
        html += "<tr>" + r.map(c => "<td>"+c+"</td>").join('') + "</tr>";
    });
    html += "</table>";
    preview.innerHTML = html;

    // Prepare CSV text
    finalCSV = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
    downloadBtn.disabled = false;
};

// Download CSV
downloadBtn.onclick = () => {
    const blob = new Blob([finalCSV], {type: "text/csv;charset=utf-8;"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "voters.csv";
    link.click();
};
</script>

</body>
</html>
