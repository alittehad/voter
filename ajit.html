<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

.slider{
  width:100%;
  height:100%;
  position:relative;
}

.slide{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity .6s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain; /* image pura dikhe */
  background:#000;
}
</style>
</head>



<button id="installBtn" class="install-3d">
ðŸ“² Install App
</button>

<audio id="installSound"
src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>



  
<body>

<!-- ðŸ”Š TOUCH SOUND -->
<audio id="touchSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<div class="slider" onclick="playTouchSound()" ontouchstart="playTouchSound()">

  <div class="slide active">
    <img src="https://i.ibb.co/67pQPGV6/Whats-App-Image-2025-12-16-at-08-38-15-aed97268.jpg">
  </div>

  <div class="slide">
    <img src="https://i.ibb.co/h1Fks06B/Whats-App-Image-2025-12-16-at-08-38-10-18ca0e37.jpg">
  </div>

  <div class="slide">
    <img src="https://i.ibb.co/67pQPGV6/Whats-App-Image-2025-12-16-at-08-38-15-aed97268.jpg">
  </div>

 
</div>






<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");
const sound = document.getElementById("installSound");

/* ðŸš« Already installed â†’ hide */
function checkInstalled(){
  if(
    window.matchMedia('(display-mode: standalone)').matches ||
    window.navigator.standalone === true
  ){
    installBtn.style.display = "none";
    return true;
  }
  return false;
}

/* ðŸ” On load check */
checkInstalled();

/* ðŸ“¥ Show install only if not installed */
window.addEventListener("beforeinstallprompt", e => {
  if(checkInstalled()) return;

  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "block";
});

/* ðŸ“² Install click */
installBtn.addEventListener("click", () => {

  // ðŸ”Š Sound
  sound.currentTime = 0;
  sound.volume = 1.0;
  sound.play().catch(()=>{});

  // ðŸ“³ Vibration
  if(navigator.vibrate){
    navigator.vibrate([200,100,200]);
  }

  setTimeout(()=>{
    deferredPrompt.prompt();

    deferredPrompt.userChoice.then(()=>{
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  },400);
});

/* âœ… After install event */
window.addEventListener("appinstalled", ()=>{
  installBtn.style.display = "none";
});
</script>









  
<script>
const slides = document.querySelectorAll(".slide");
let index = 0;
const slideTime = 2000; // 2 seconds

/* ðŸ”Š Touch / Click Sound */
function playTouchSound(){
  const s = document.getElementById("touchSound");
  s.currentTime = 0;
  s.volume = 1.0;
  s.play().catch(()=>{});
}

/* â–¶ Auto Slider */
const interval = setInterval(()=>{
  slides[index].classList.remove("active");
  index++;

  if(index < slides.length){
    slides[index].classList.add("active");
  }else{
    clearInterval(interval);
    // last image ke baad redirect
    setTimeout(()=>{
      location.href = "index.html";
    },2000);
  }
}, slideTime);
</script>

</body>
</html>
