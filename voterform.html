<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter Search</title>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

<style>
body{font-family:Arial;margin:20px}
.container{max-width:420px;border:1px solid #ccc;padding:20px;border-radius:12px}
label{font-weight:bold;margin-top:10px;display:block}
input,textarea{width:100%;padding:10px;margin-top:5px;border-radius:8px;border:1px solid #777}

button{padding:12px;margin-top:10px;width:100%;border:none;border-radius:8px;font-size:17px;cursor:pointer}
.save{background:#28a745;color:white}
.print{background:#007bff;color:white}
.whatsapp{background:#25d366;color:white}

/* Image preview */
#previewBox{
    width:100%;display:flex;justify-content:center;margin-top:10px;
}
#previewImg{
    width:150px;height:180px;object-fit:cover;border-radius:10px;border:2px solid #444;
}

/* HIDE IMAGE IN PRINT */
@media print {
    #previewBox, #previewImg { display:none !important; }
}
</style>
</head>
<body>

<div class="container">
<h2>ğŸ—³ Voter Information</h2>

<label>EPIC Number:</label>
<input type="text" id="epic">

<button onclick="loadDetails()">ğŸ“Œ Load Details</button>

<div id="info" style="display:none;">

<div id="previewBox"><img id="previewImg" style="display:none;"></div>

<label>ğŸ‘¤ Name:</label>
<input id="name">

<label>ğŸ  Voter Address:</label>
<input id="address">

<label>ğŸ“ Voting Booth Address:</label>
<input id="booth">

<label>ğŸ–¼ Select Photo (Only Preview):</label>
<input type="file" id="fileInput" accept="image/*">

<button class="save" onclick="save()">ğŸ’¾ Save</button>
<button class="print" onclick="printDetails()">ğŸ–¨ Print</button>
<button class="whatsapp" onclick="sendWhatsApp()">ğŸ“© WhatsApp Send</button>
</div>
</div>


<script>
// ---------- Firebase ----------
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com/"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();


let loadedImage = ""; // preview only - no upload


// ---------- LOAD DETAILS ----------
function loadDetails(){
  let epic = document.getElementById("epic").value.trim();
  if(!epic) return alert("Enter EPIC number!");

  db.ref("voters/"+epic).once("value").then(snap=>{
    if(!snap.exists()) return alert("Voter not found!");

    let data = snap.val();

    document.getElementById("name").value = data.name || "";
    document.getElementById("address").value = data.address || "";
    document.getElementById("booth").value = data.booth || "";

    document.getElementById("previewImg").style.display="none";
    loadedImage = "";

    document.getElementById("info").style.display="block";
  });
}


// ---------- ONLY PREVIEW IMAGE ----------
document.getElementById("fileInput").addEventListener("change", function(){
  const file = this.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(e){
     loadedImage = e.target.result;
     document.getElementById("previewImg").src = loadedImage;
     document.getElementById("previewImg").style.display="block";
  }
  reader.readAsDataURL(file);
});


// ---------- SAVE ----------
function save(){
  let epic = document.getElementById("epic").value.trim();

  db.ref("voters/"+epic).update({
    name: document.getElementById("name").value,
    address: document.getElementById("address").value,
    booth: document.getElementById("booth").value
  });

  alert("Updated Successfully!");
}



// ---------- PRINT (IMAGE HIDDEN) ----------
function printDetails(){
  window.print();
}



// ---------- WHATSAPP (NO IMAGE) ----------
function sendWhatsApp(){
  let msg = `ğŸ‘¤ Name: ${document.getElementById("name").value}
ğŸ†” EPIC: ${document.getElementById("epic").value}
ğŸ  Address: ${document.getElementById("address").value}
ğŸ“ Voting Booth: ${document.getElementById("booth").value}`;

  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

</script>

</body>
</html>
