<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Slider</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

.slider{
  width:100%;
  height:100%;
  position:relative;
}

.slide{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  opacity:0;
  transition:opacity .6s ease-in-out;
}

.slide.active{
  opacity:1;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:contain; /* image pura dikhe */
  background:#000;
}
</style>
</head>

<body>

<!-- ðŸ”Š TOUCH SOUND -->
<audio id="touchSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

<div class="slider" onclick="playTouchSound()" ontouchstart="playTouchSound()">

  <div class="slide active">
    <img src="https://i.ibb.co/C5jN39f9/Whats-App-Image-2025-12-16-at-09-19-30-00c76f70.jpg">
  </div>

  <div class="slide">
    <img src="https://i.ibb.co/mVqLn0wn/Whats-App-Image-2025-12-16-at-09-23-36-85707b80.jpg">
  </div>

  



<script>
const slides = document.querySelectorAll(".slide");
let index = 0;
const slideTime = 2000; // 2 seconds

/* ðŸ”Š Touch / Click Sound */
function playTouchSound(){
  const s = document.getElementById("touchSound");
  s.currentTime = 0;
  s.volume = 1.0;
  s.play().catch(()=>{});
}

/* â–¶ Auto Slider */
const interval = setInterval(()=>{
  slides[index].classList.remove("active");
  index++;

  if(index < slides.length){
    slides[index].classList.add("active");
  }else{
    clearInterval(interval);
    // last image ke baad redirect
    setTimeout(()=>{
      location.href = "index.html";
    },2000);
  }
}, slideTime);
</script>

</body>
</html>
