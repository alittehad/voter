<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Card</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.card-3d {
  background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
  padding: 1rem;
  border-radius: 1rem;
  box-shadow: 6px 6px 12px #aaa, -6px -6px 12px #fff;
  max-width: 400px;
  margin: 2rem auto;
}
</style>
</head>
<body class="bg-gray-100">

<div id="voterCard" class="card-3d"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const epic = urlParams.get('id');

get(child(ref(db), `voters/${epic}`)).then(snapshot => {
  const v = snapshot.val();
  const card = document.getElementById("voterCard");
  if(v){
    card.innerHTML = `
      <h2 class="text-xl font-bold mb-2">${v.name}</h2>
      <p><strong>EPIC:</strong> ${v.EPIC}</p>
      <p><strong>State:</strong> ${v.state}</p>
      <p><strong>District:</strong> ${v.district}</p>
      <p><strong>AC No:</strong> ${v.acNo}</p>
      <p><strong>Part No:</strong> ${v.partNo}</p>
    `;
  } else {
    card.innerHTML = "<p>Voter not found</p>";
  }
});
</script>
</body>
</html>
