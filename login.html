<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <button id="googleLoginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg">Login with Google</button>
  </div>

<script type="module">
import { auth, provider, db } from "./firebase.js";
import { signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

document.getElementById("googleLoginBtn").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .then(async result => {
      const user = result.user;
      const emailKey = user.email.replace(/\./g, "_");

      const roleRef = ref(db, "users/" + emailKey);

      const snapshot = await get(roleRef);

      if (!snapshot.exists()) {
        alert("❌ आप authorized user नहीं हैं");
        return;
      }

      const role = snapshot.val().role;

      localStorage.setItem("role", role);
      localStorage.setItem("user", JSON.stringify(user));

      window.location.href = "index.html";
    })
    .catch(console.error);
});
</script>
</body>
</html>
