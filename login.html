<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Ward 20</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.btn-3d { 
  background: linear-gradient(145deg,#4f46e5,#6366f1); 
  color:white; font-weight:bold; padding:.7rem 1.5rem; 
  border-radius:.5rem; box-shadow:4px 4px 6px #333,-4px -4px 6px #777; 
  cursor:pointer; transition: all .2s; font-size:1.1rem;
}
.btn-3d:hover{
  box-shadow: inset 4px 4px 6px #333,inset -4px -4px 6px #777;
}
</style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-xl shadow-xl w-96 text-center">
    <img src="https://i.postimg.cc/htFMsTSZ/Numeral-20-with-Bold-Ward.png" class="mx-auto mb-4 h-20 w-20 rounded-full">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <button id="googleLoginBtn" class="btn-3d w-full">Login with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const provider = new GoogleAuthProvider();
const db = getDatabase(app);

document.getElementById("googleLoginBtn").addEventListener("click", async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const emailKey = user.email.replace(/\./g,"_");
    const snapshot = await get(ref(db, "users/"+emailKey));
    if(!snapshot.exists()){
      alert("❌ आप authorized user नहीं हैं");
      return;
    }
    const role = snapshot.val().role;
    localStorage.setItem("user", JSON.stringify(user));
    localStorage.setItem("role", role);

    if(role === "admin") window.location.href="admin.html";
    else if(role === "user") window.location.href="user.html";
    else window.location.href="member.html";
  }catch(e){console.error(e);}
});
</script>
</body>
</html>
