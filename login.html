<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>After Login</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #ffeb3b;
  flex-direction: column;
  gap: 20px;
  padding: 10px;
  font-family: Arial, sans-serif;
}

/* 3D Buttons */
.btn {
  padding: 14px 35px;
  border: none;
  border-radius: 15px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  box-shadow: 4px 4px 15px #aaa, -4px -4px 15px #fff;
  transition: 0.3s;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 6px 6px 20px #888, -6px -6px 20px #fff;
}
.btn1 { background: #ff4d4d; }
.btn2 { background: #4d94ff; }
.btn3 { background: #4dff88; }

/* Ward text */
.ward-text {
  font-size: 48px;
  font-weight: bold;
  color: #ff5722;
  text-shadow: 4px 4px 8px #aaa, -4px -4px 8px #fff;
  text-align: center;
}
.candidate-text {
  font-size: 24px;
  font-weight: bold;
  color: #795548;
  text-shadow: 2px 2px 4px #aaa, -2px -2px 4px #fff;
  text-align: center;
}
</style>
</head>
<body>
  <button class="btn btn1">Button 1</button>
  <button class="btn btn2">Button 2</button>
  <button class="btn btn3">Button 3</button>

  <div class="ward-text">Ward No. 8</div>
  <div class="candidate-text">उम्मेदवार: सचिन देसाई</div>
</body>
</html>
