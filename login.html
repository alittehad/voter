<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>After Login</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
    flex-direction: column;
  }

  .btn {
    margin: 15px;
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    box-shadow: 5px 5px 15px #aaa, -5px -5px 15px #fff;
    transition: 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
  }

  .btn1 { background: #ff4d4d; }
  .btn2 { background: #4d94ff; }
  .btn3 { background: #4dff88; }
</style>
</head>
<body>
  <button class="btn btn1">Button 1</button>
  <button class="btn btn2">Button 2</button>
  <button class="btn btn3">Button 3</button>
</body>
</html>
