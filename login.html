<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Voter Management</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-80 text-center">
    <h1 class="text-2xl font-bold mb-4">Voter Management Panel</h1>
    <button id="googleLoginBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Login with Google
    </button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const provider = new GoogleAuthProvider();

const admins = ["admin_email@gmail_com"]; // Admin emails (add more later)

document.getElementById("googleLoginBtn").onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const emailKey = result.user.email.replace(/\./g,'_');
    if (admins.includes(emailKey)) {
      window.location.href = "admin.html";
    } else {
      window.location.href = "user.html";
    }
  } catch(err) {
    alert("Login failed: " + err.message);
  }
};
</script>
</body>
</html>
