<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <button id="googleLoginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg">
      Login with Google
    </button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCLCUAiPz-sqhFDskG9g9AwyUI1RdTQWfk",
  authDomain: "zaracrimefiles.firebaseapp.com",
  projectId: "zaracrimefiles",
  storageBucket: "zaracrimefiles.appspot.com",
  messagingSenderId: "957627078663",
  appId: "1:957627078663:web:546f6a8c77b91f72c35ccc"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("googleLoginBtn").addEventListener("click", () => {
  signInWithPopup(auth, provider)
    .then(result => {
      localStorage.setItem("user", JSON.stringify(result.user));
      window.location.href = "index.html";
    })
    .catch(console.error);
});
</script>

</body>
</html>
