<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Voter Panel Login</title>
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getDatabase, ref, get, child } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();
const provider = new GoogleAuthProvider();

window.loginNow = function () {
  signInWithPopup(auth, provider).then(async (result) => {
    const email = result.user.email.replace(/\./g, "_");

    const snap = await get(child(ref(db), "admins/" + email));

    if (snap.exists()) {
      sessionStorage.setItem("loggedUser", email);
      window.location.href = "dashboard.html";
    } else {
      alert("आप Admin नहीं हैं!");
    }
  });
}
</script>

</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

<div class="bg-white p-8 rounded-2xl shadow-lg text-center">
  <h1 class="text-2xl font-bold mb-4">Voter Management Login</h1>
  <button onclick="loginNow()" class="px-6 py-2 bg-blue-600 text-white rounded-xl shadow-lg active:scale-95">
    Login with Google
  </button>
</div>

</body>
</html>
