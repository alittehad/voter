<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter List</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
h1 { text-align: center; }
#search { margin-bottom: 10px; padding: 8px; width: 100%; max-width: 400px; }
table { width: 100%; border-collapse: collapse; background: #fff; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #007BFF; color: #fff; }
tr:nth-child(even) { background: #f9f9f9; }
</style>
</head>
<body>

<h1>Voter List</h1>
<input type="text" id="search" placeholder="Search by Name, EPIC, etc...">
<table id="voterTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8hv0c8CPDBHksZbD4igmVelXV_tEp01HiYVnDvbx3D8VbqzCJtQvF2Fl7HeO92ysrjuCqIR8VQpJc/pub?output=csv";

fetch(csvUrl)
  .then(response => response.text())
  .then(csvText => {
    // CSV को JSON में convert करें
    const results = Papa.parse(csvText, { header: true, skipEmptyLines: true });
    const data = results.data;

    const table = document.getElementById('voterTable');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    // Header
    let headerRow = "<tr>";
    Object.keys(data[0]).forEach(key => {
      headerRow += `<th>${key}</th>`;
    });
    headerRow += "</tr>";
    thead.innerHTML = headerRow;

    // Rows
    data.forEach(row => {
      let rowHtml = "<tr>";
      Object.values(row).forEach(val => {
        rowHtml += `<td>${val}</td>`;
      });
      rowHtml += "</tr>";
      tbody.innerHTML += rowHtml;
    });

    // Search functionality
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(filter) ? '' : 'none';
      });
    });

  })
  .catch(err => console.error("Error loading CSV:", err));
</script>

</body>
</html>
