<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    #search { margin-bottom: 10px; padding: 8px; width: 100%; max-width: 400px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #007BFF; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>

  <h1>Voter List</h1>
  <input type="text" id="search" placeholder="Search by Name, EPIC, etc...">

  <table id="voterTable">
    <thead>
      <tr>
        <th>State</th>
        <th>District</th>
        <th>AC No</th>
        <th>Part No</th>
        <th>EPIC</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- Voter rows will appear here -->
    </tbody>
  </table>

  <script>
    // Load voter.json
    fetch('voter.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('voterTable').querySelector('tbody');
        for (const key in data) {
          const voter = data[key];
          const row = tbody.insertRow();
          row.insertCell(0).innerText = voter.state;
          row.insertCell(1).innerText = voter.district;
          row.insertCell(2).innerText = voter.ac_no;
          row.insertCell(3).innerText = voter.part_no;
          row.insertCell(4).innerText = voter.epic;
          row.insertCell(5).innerText = voter.name;
        }
      });

    // Search functionality
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#voterTable tbody tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
