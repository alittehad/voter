<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter List</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
h1 { text-align: center; }
#controls { margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
#search { padding: 8px; flex: 1; min-width: 200px; }
button { padding: 8px 12px; cursor: pointer; }
table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
th { background: #007BFF; color: #fff; }
tr:nth-child(even) { background: #f9f9f9; }
@media(max-width:600px){
  table,thead,tbody,tr,th,td{display:block}
  th{position:sticky;top:0}
}
</style>
</head>
<body>

<h1>Voter List</h1>
<div id="controls">
  <input type="text" id="search" placeholder="Search by Name, EPIC, etc...">
  <button id="printBtn">Print</button>
  <button id="whatsappBtn">Send via WhatsApp</button>
</div>

<table id="voterTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
fetch("voters.json")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById('voterTable');
    const thead = table.querySelector('thead');
    const tbody = table.querySelector('tbody');

    const headers = ["State","District","AC_No","Part_No","EPIC","Name"];

    // Header
    let headerRow = "<tr>";
    headers.forEach(h => headerRow += `<th>${h}</th>`);
    headerRow += "</tr>";
    thead.innerHTML = headerRow;

    // Rows
    Object.values(data).forEach(row => {
      let rowHtml = "<tr>";
      headers.forEach(h => rowHtml += `<td>${row[h]}</td>`);
      rowHtml += "</tr>";
      tbody.innerHTML += rowHtml;
    });

    // Search
    document.getElementById('search').addEventListener('keyup', function() {
      const filter = this.value.toLowerCase();
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(filter) ? '' : 'none');
    });

    // Print
    document.getElementById('printBtn').addEventListener('click', function() {
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html><head><title>Voter List</title></head><body>');
      printWindow.document.write(table.outerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    });

    // WhatsApp
    document.getElementById('whatsappBtn').addEventListener('click', function() {
      let text = "Voter List:\n\n";
      const rows = tbody.querySelectorAll('tr');
      rows.forEach(r => {
        if (r.style.display !== 'none') {
          const cells = Array.from(r.querySelectorAll('td')).map(c => c.innerText);
          text += cells.join(" | ") + "\n";
        }
      });
      const url = "https://api.whatsapp.com/send?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    });
  })
  .catch(err => console.error("Error loading JSON:", err));
</script>

</body>
</html>
