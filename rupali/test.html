<body>

<input id="search" placeholder="‡§®‡§æ‡§µ / EPIC ‡§∂‡•ã‡§ß‡§æ">

<div id="list">Loading...</div>

<div id="detail">

    <div class="big">‚è∞</div>
    <div class="center"><b>‡§ò‡§°‡•Ä‡§≤‡§æ ‡§≠‡§æ‡§∞‡•Ä ‡§Æ‡§§‡§æ‡§Ç‡§®‡•Ä ‡§µ‡§ø‡§ú‡§Ø‡•Ä ‡§ï‡§∞‡§æ</b></div>
    <div class="center">‡§Ü‡§™‡§≤‡§æ ‡§¨‡§π‡•Å‡§Æ‡•Ç‡§≤‡•ç‡§Ø ‡§Æ‡§§ ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§¶‡•ç‡§Ø‡§æ</div>

<script>
// üî• REAL Firebase config ‡§°‡§æ‡§≤‡§®‡§æ ‡§ú‡§∞‡•Ç‡§∞‡•Ä
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
});

const db = firebase.firestore();
let voters = [];
let active = null;

// LOAD DATA
db.collection("voters").onSnapshot(s=>{
  voters=[];
  s.forEach(d=>{
    const x=d.data();
    voters.push({
      name: x.VoterName || "",
      epic: x.EPIC_NO || "",
      house: x.HouseNo || "",
      booth: x.BoothNo || ""
    });
  });
  render(voters);
});

// RENDER LIST (‚úî FIXED)
function render(data){
  const list=document.getElementById("list");
  if(data.length===0){
    list.innerHTML="No data";
    return;
  }
  list.innerHTML="";
  data.forEach((v,i)=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<b>${v.name}</b><br>EPIC: ${v.epic}`;
    div.onclick=()=>openVoter(i);
    list.appendChild(div);
  });
}

// SEARCH (‚úî FIXED)
search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(voters.filter(v=>
    v.name.toLowerCase().includes(q) ||
    v.epic.toLowerCase().includes(q)
  ));
};

// OPEN VOTER
function openVoter(i){
  active=voters[i];
  detail.style.display="block";
  pName.innerHTML="‡§®‡§æ‡§µ: "+active.name;
  pEpic.innerHTML="EPIC: "+active.epic;
  pHouse.innerHTML="‡§ò‡§∞ ‡§®‡§Ç: "+active.house;
  pBooth.innerHTML="‡§¨‡•Ç‡§•: "+active.booth;
}

// PRINT (‚úî ONLY ONE VOTER)
function printVoter(){
  if(!active){alert("Voter select ‡§ï‡§∞‡§æ");return;}
  window.print();
}

// WHATSAPP (‚úî Marathi message)
function sendWhatsApp(){
  if(!active){alert("Voter select ‡§ï‡§∞‡§æ");return;}
  const msg=
`‚è∞ ‡§ò‡§°‡•Ä‡§≤‡§æ ‡§≠‡§æ‡§∞‡•Ä ‡§Æ‡§§‡§æ‡§Ç‡§®‡•Ä ‡§µ‡§ø‡§ú‡§Ø‡•Ä ‡§ï‡§∞‡§æ
‡§Ü‡§™‡§≤‡§æ ‡§¨‡§π‡•Å‡§Æ‡•Ç‡§≤‡•ç‡§Ø ‡§Æ‡§§ ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§¶‡•ç‡§Ø‡§æ

‡§®‡§æ‡§µ: ${active.name}
EPIC: ${active.epic}
‡§ò‡§∞: ${active.house}
‡§¨‡•Ç‡§•: ${active.booth}`;
  window.open("https://wa.me/?text="+encodeURIComponent(msg));
}
</script>
