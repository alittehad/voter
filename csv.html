<!DOCTYPE html>
<html>
<head>
<title>Text to CSV</title>
</head>
<body>

<h3>Text Paste Karein</h3>
<textarea id="txt" rows="10" cols="80"></textarea><br>
<button onclick="convert()">Convert</button>

<script>
function convert(){
  let t = document.getElementById('txt').value.trim();
  let rows = t.split('\n');
  let csv = rows.map(r => r.split(/\s+/).join(',')).join('\n');

  let blob = new Blob([csv], {type:'text/csv'});
  let a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'data.csv';
  a.click();
}
</script>

</body>
</html>
