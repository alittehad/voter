<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List - Ward 20</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
.btn-3d { 
  background: linear-gradient(145deg,#4f46e5,#6366f1);
  color:white; font-weight:bold; padding:.5rem 1rem;
  border-radius:.5rem; box-shadow:4px 4px 6px #333,-4px -4px 6px #777;
  cursor:pointer; transition: all .2s; text-align:center;
}
.btn-3d:hover { box-shadow: inset 4px 4px 6px #333,inset -4px -4px 6px #777; }

.card { border-radius:.7rem; padding:1rem; margin:1rem 0;
  box-shadow:4px 4px 6px #aaa,-4px -4px 6px #fff; }

.red { background:#fecaca; }      /* ANTI */
.yellow { background:#fef9c3; }   /* OPPONENT */
.green { background:#bbf7d0; }    /* APPROVED */
</style>
</head>

<body class="bg-gray-100 p-4">

<!-- HEADER WITH LOGO -->
<div class="flex items-center justify-center mb-4">
  <img src="https://i.postimg.cc/htFMsTSZ/Numeral-20-with-Bold-Ward.png" class="w-24 h-24 mr-3">
  <h1 class="text-3xl font-bold">Voter List - Ward 20</h1>
</div>

<!-- SENDER INFO SECTION -->
<div class="bg-white p-4 rounded shadow mb-4">
  <h2 class="text-xl font-bold mb-2">Sender Information</h2>

  <input type="text" id="senderName" placeholder="Sender Name" class="border p-2 w-full mb-2">

  <input type="text" id="senderMessage" placeholder="Message to send" class="border p-2 w-full mb-2">

  <p class="font-semibold mb-1">Upload Sender Photo:</p>
  <input type="file" id="senderImage" class="border p-2 w-full mb-2">

  <button id="saveSender" class="btn-3d w-full">Save Sender Info</button>
</div>

<!-- CSV LINK UPLOAD -->
<div class="bg-white p-4 rounded shadow mb-4">
  <h2 class="text-xl font-bold mb-2">Upload Voter CSV (URL Link)</h2>

  <input type="text" id="csvLink" placeholder="Paste CSV Link Here" class="border p-2 w-full mb-2">

  <button id="uploadBtn" class="btn-3d w-full">Upload CSV</button>
</div>

<!-- VOTER CARDS -->
<div id="voterCards"></div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref as dbRef, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let senderPhoto64 = "";

/* ---------------- SENDER IMAGE UPLOAD ---------------- */
document.getElementById("senderImage").addEventListener("change", function(){
  const file = this.files[0];
  const reader = new FileReader();
  reader.onload = e => senderPhoto64 = e.target.result;
  reader.readAsDataURL(file);
});

/* ---------------- SAVE SENDER INFO ---------------- */
document.getElementById("saveSender").addEventListener("click", () => {
  const name = document.getElementById("senderName").value;
  const msg = document.getElementById("senderMessage").value;

  if(!name || !msg || !senderPhoto64)
    return alert("Fill all sender info and upload photo!");

  set(dbRef(db,"senderInfo"), {
    name:name,
    message:msg,
    photo:senderPhoto64
  });

  alert("Sender info saved successfully!");
});

/* ---------------- CSV UPLOAD BY LINK ---------------- */
document.getElementById("uploadBtn").addEventListener("click", () => {
  const link = document.getElementById("csvLink").value;
  if(!link) return alert("Enter CSV link");

  fetch(link)
    .then(res => res.text())
    .then(csvText => {
      Papa.parse(csvText, { header:true, skipEmptyLines:true, complete: results => {
        results.data.forEach(row => {
          if(!row.EPIC) return;

          const key = row.EPIC.replace(/\W/g,"_");
          set(dbRef(db,"voters/"+key), {
            name: row.Name || "",
            voterID: row.EPIC,
            ward: row.Ward || "20",
            mobile: row.Mobile || "",
            status: "anti"   // default = RED
          });
        });

        alert("CSV Uploaded");
      }});
    });
});

/* ---------------- LOAD VOTERS ---------------- */
const voterCardsDiv = document.getElementById("voterCards");

onValue(dbRef(db,"voters"), snapshot => {
  voterCardsDiv.innerHTML = "";

  snapshot.forEach(snap => {
    const v = snap.val();
    const key = snap.key;

    // COLOR FIX â€” EXACTLY AS YOU WANTED
    let colorClass =
      v.status==="approved" ? "green" :
      v.status==="opponent" ? "yellow" :
      "red";  // anti = red

    const card = document.createElement("div");
    card.className = `card ${colorClass}`;

    card.innerHTML = `
      <div class="font-bold text-lg">${v.name}</div>
      <div>EPIC: ${v.voterID}</div>
      <div>Ward: ${v.ward}</div>
      <div>Mobile: ${v.mobile}</div>

      <div class="mt-3 flex gap-2 flex-wrap">
        <button class="btn-3d approve">Approve</button>
        <button class="btn-3d opponent">Opponent</button>
        <button class="btn-3d anti">Anti</button>
        <button class="btn-3d send">Send WhatsApp</button>
        <button class="btn-3d print">Print</button>
      </div>
    `;

    voterCardsDiv.appendChild(card);


    /* --- STATUS BUTTONS --- */
    card.querySelector(".approve").onclick = () =>
      update(dbRef(db,"voters/"+key),{status:"approved"});

    card.querySelector(".opponent").onclick = () =>
      update(dbRef(db,"voters/"+key),{status:"opponent"});

    card.querySelector(".anti").onclick = () =>
      update(dbRef(db,"voters/"+key),{status:"anti"});


    /* --- SEND WHATSAPP --- */
    card.querySelector(".send").onclick = () => {
      onValue(dbRef(db,"senderInfo"), snapSender => {
        const s = snapSender.val();

        const text =
`ðŸ“£ *${s.name} à¤•à¤¾ à¤¸à¤‚à¤¦à¥‡à¤¶*  
${s.message}

ðŸ—³ *Voter Info:*  
à¤¨à¤¾à¤®: ${v.name}  
EPIC: ${v.voterID}  
Ward: ${v.ward}

ðŸ‘‡ Sender Photo:
${s.photo}
`;

        window.open(`https://wa.me/${v.mobile}?text=${encodeURIComponent(text)}`,"_blank");
      },{onlyOnce:true});
    };


    /* --- PRINT --- */
    card.querySelector(".print").onclick = () => {
      const win = window.open();
      win.document.write(`
        <h2>Voter Information</h2>
        <p>Name: ${v.name}</p>
        <p>EPIC: ${v.voterID}</p>
        <p>Ward: ${v.ward}</p>
        <p>Mobile: ${v.mobile}</p>
      `);
      win.print();
    };
  });
});
</script>

</body>
</html>
