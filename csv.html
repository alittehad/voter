<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter List & WhatsApp Share + Print</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
.btn-3d { 
  background: linear-gradient(145deg,#4f46e5,#6366f1); 
  color:white; font-weight:bold; padding:.5rem 1rem; 
  border-radius:.5rem; box-shadow:4px 4px 6px #333,-4px -4px 6px #777; 
  cursor:pointer; transition: all .2s; width:100%;
}
.btn-3d:hover{
  box-shadow: inset 4px 4px 6px #333,inset -4px -4px 6px #777;
}
</style>
</head>
<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold mb-4 text-center">Voter CSV Upload & Share + Print</h1>

<!-- CSV Upload -->
<div class="bg-white p-4 rounded shadow mb-4">
  <input type="file" id="csvFile" class="border p-2 w-full mb-2">
  <button id="uploadBtn" class="btn-3d">Upload CSV to Firebase</button>
</div>

<!-- Voter List -->
<h2 class="text-xl font-bold mb-2">Voter List</h2>
<div id="voterList" class="overflow-auto max-h-80 border p-2 bg-white rounded shadow"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref as dbRef, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Sender Info
const sender = {
    name: "Akash Sharma",
    phone: "9876543210",
    message: "à¤®à¥ˆà¤‚ à¤†à¤ªà¤•à¥‡ à¤•à¥à¤·à¥‡à¤¤à¥à¤° à¤•à¤¾ à¤‰à¤®à¥à¤®à¥€à¤¦à¤µà¤¾à¤° à¤¹à¥‚à¤, à¤•à¥ƒà¤ªà¤¯à¤¾ à¤®à¥à¤à¥‡ à¤¸à¤®à¤°à¥à¤¥à¤¨ à¤¦à¥‡à¤‚à¥¤",
    photo: "https://example.com/photo.jpg"
};

// Upload CSV
document.getElementById("uploadBtn").addEventListener("click", () => {
  const file = document.getElementById("csvFile").files[0];
  if(!file) return alert("Select CSV file");

  Papa.parse(file, {
    header: true, skipEmptyLines: true, complete: function(results) {
      results.data.forEach(row => {
        const keyRaw = row.EPIC || row.voterID;
        if(!keyRaw) return;
        const safeKey = keyRaw.replace(/\W/g,"_");
        set(dbRef(db,"voters/"+safeKey), {
          name: row.Name || row.name,
          voterID: keyRaw,
          ward: row.Ward || row.ward || "20",
          mobile: row.Mobile || row.mobile || "",
          status: "pending"
        });
      });
      alert("CSV uploaded successfully!");
    }
  });
});

// Display Voter List
const voterListDiv = document.getElementById("voterList");

function loadVoters() {
  voterListDiv.innerHTML = "";
  onValue(dbRef(db,"voters"), snapshot => {
    voterListDiv.innerHTML = "";
    snapshot.forEach(snap => {
      const voter = snap.val();
      const div = document.createElement("div");
      const bg = voter.status==="approved"?"bg-green-200":voter.status==="opponent"?"bg-red-200":"bg-yellow-200";
      div.className = `border p-2 my-1 rounded ${bg} flex flex-col gap-2`;

      div.innerHTML = `
        <div><b>${voter.name}</b> | EPIC: ${voter.voterID} | Ward: ${voter.ward} | Status: ${voter.status}</div>
        <button class="btn-3d shareBtn">Share on WhatsApp</button>
        <button class="btn-3d printBtn">Print</button>
      `;

      // WhatsApp Button
      div.querySelector(".shareBtn").addEventListener("click", () => {
        if(!voter.mobile){ alert("Mobile number missing for this voter!"); return; }
        const text = 
`ðŸ“Œ *Voter Information*
Name: ${voter.name}
EPIC: ${voter.voterID}
Ward: ${voter.ward}

ðŸ“£ *Message from Your Candidate*
${sender.message}

ðŸ‘¤ Candidate: ${sender.name}
ðŸ“ž Contact: ${sender.phone}
ðŸ–¼ï¸ Photo: ${sender.photo}`;

        const phone = voter.mobile.replace(/[^0-9]/g,"");
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        window.open(url,"_blank");
      });

      // Print Button
      div.querySelector(".printBtn").addEventListener("click", () => {
        const printContent = `
          <h2>Voter Information</h2>
          <p><b>Name:</b> ${voter.name}</p>
          <p><b>EPIC:</b> ${voter.voterID}</p>
          <p><b>Ward:</b> ${voter.ward}</p>
          <p><b>Status:</b> ${voter.status}</p>
          <hr>
          <h2>Candidate Information</h2>
          <p><b>Name:</b> ${sender.name}</p>
          <p><b>Phone:</b> ${sender.phone}</p>
          <p><b>Message:</b> ${sender.message}</p>
          <img src="${sender.photo}" style="max-width:200px;margin-top:10px;">
        `;
        const newWin = window.open();
        newWin.document.write(printContent);
        newWin.print();
        newWin.close();
      });

      voterListDiv.appendChild(div);
    });
  });
}

// Load voters on page load
loadVoters();
</script>

</body>
</html>
