<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV Upload</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-4">

<h2 class="text-xl font-bold mb-4">ðŸ“Œ GOOGLE SHEET CSV IMPORT</h2>

<input 
  type="text" 
  id="csvUrl"
  class="border p-2 w-full rounded"
  placeholder="Google Sheet CSV Link Paste à¤•à¤°à¥‡à¤‚" 
  value="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9fannLfFx7OH9_l8kmBEktXiJ_kzPQxA0uUmO8SoPV0tgYFUAfuCdanjWYlVQAg/pub?output=csv"
/>

<button onclick="uploadCSV()" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">
  ðŸš€ Upload CSV to Firebase
</button>

<p id="status" class="mt-4 font-semibold"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


// CSV â†’ JSON Converter
function csvToJson(csv) {
  const lines = csv.split("\n");
  const headers = lines[0].split(",");

  let result = {};

  for (let i = 1; i < lines.length; i++) {
    const data = lines[i].split(",");

    if (!data[0]) continue;

    const voterID = data[1]?.trim(); // second column = voterID (EPIC number)

    result[voterID] = {
      name: data[0]?.trim(),
      voterID: voterID,
      state: data[2]?.trim(),
      district: data[3]?.trim(),
      acNo: data[4]?.trim(),
      partNo: data[5]?.trim(),
      booth: data[6]?.trim(),
      age: data[7]?.trim(),
      mobile: data[8]?.trim(),
      status: data[9]?.trim()
    };
  }

  return result;
}


// MAIN UPLOAD FUNCTION
window.uploadCSV = async function () {
  const url = document.getElementById("csvUrl").value.trim();
  const status = document.getElementById("status");

  status.innerText = "â³ Uploading... Please wait";

  try {
    const response = await fetch(url);
    const csvText = await response.text();

    const votersData = csvToJson(csvText);

    await set(ref(db, "voters"), votersData);

    status.innerText = "âœ… CSV Successfully Uploaded to Firebase!";
  } 
  catch (error) {
    status.innerText = "âŒ Error: " + error;
  }
}

</script>

</body>
</html>
