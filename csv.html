<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter WhatsApp Sender - Ward 20</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<style>
.btn-3d { 
  background: linear-gradient(145deg,#4f46e5,#6366f1); 
  color:white; font-weight:bold; padding:.5rem 1rem; 
  border-radius:.5rem; box-shadow:4px 4px 6px #333,-4px -4px 6px #777; 
  cursor:pointer; transition: all .2s;
  text-align:center;
}
.btn-3d:hover{
  box-shadow: inset 4px 4px 6px #333,inset -4px -4px 6px #777;
}
.card { border-radius:.5rem; padding:1rem; margin:0.5rem 0; box-shadow:4px 4px 6px #ccc,-4px -4px 6px #eee; }
.yellow{background:#fefcbf;} .red{background:#fecaca;} .green{background:#bbf7d0;}
</style>
</head>
<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold mb-4 text-center">Voter WhatsApp Sender - Ward 20</h1>

<!-- CSV Upload + Image -->
<div class="bg-white p-4 rounded shadow mb-4">
  <input type="file" id="csvFile" class="border p-2 w-full mb-2">
  <input type="text" id="csvLink" placeholder="Or paste CSV link here" class="border p-2 w-full mb-2">
  <input type="text" id="senderPhoto" placeholder="Photo URL to send with all voters" class="border p-2 w-full mb-2">
  <button id="uploadBtn" class="btn-3d w-full">Upload CSV to Firebase</button>
</div>

<!-- Voter Cards -->
<div id="voterCards"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref as dbRef, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ---------------- Upload CSV ----------------
document.getElementById("uploadBtn").addEventListener("click", () => {
  const file = document.getElementById("csvFile").files[0];
  const link = document.getElementById("csvLink").value;
  const senderPhoto = document.getElementById("senderPhoto").value;
  if(!file && !link) return alert("Please select CSV file or paste link");
  if(!senderPhoto) return alert("Enter photo URL");

  const parseCSV = (csvText) => {
    Papa.parse(csvText, { header:true, skipEmptyLines:true, complete: results => {
      results.data.forEach(row => {
        const keyRaw = row.EPIC || row.voterID;
        if(!keyRaw) return;
        const safeKey = keyRaw.replace(/\W/g,"_");
        set(dbRef(db,"voters/"+safeKey), {
          name: row.Name || row.name,
          voterID: keyRaw,
          ward: row.Ward || row.ward || "20",
          status: "anti",
          mobile: row.Mobile || row.mobile || "",
          senderPhoto: senderPhoto
        });
      });
      alert("CSV uploaded successfully!");
    }});
  }

  if(file){
    const reader = new FileReader();
    reader.onload = e => parseCSV(e.target.result);
    reader.readAsText(file);
  } else {
    fetch(link).then(res => res.text()).then(text => parseCSV(text));
  }
});

// ---------------- Display Voter Cards ----------------
const voterCardsDiv = document.getElementById("voterCards");

function loadVoters(){
  voterCardsDiv.innerHTML = "";
  onValue(dbRef(db,"voters"), snapshot => {
    voterCardsDiv.innerHTML = "";
    snapshot.forEach(snap => {
      const voter = snap.val();
      const key = snap.key;
      const card = document.createElement("div");
      let colorClass = voter.status==="approved"?"green":voter.status==="opponent"?"red":"yellow";
      card.className = `card ${colorClass} flex flex-col`;
      card.innerHTML = `
        <div><b>${voter.name}</b> | EPIC: ${voter.voterID} | Ward: ${voter.ward}</div>
        <div>Mobile: ${voter.mobile}</div>
        <div class="flex mt-2 gap-2 flex-wrap">
          <button class="btn-3d sendBtn">Send WhatsApp</button>
          <button class="btn-3d printBtn">Print</button>
          <button class="btn-3d statusBtn" data-status="approved">Approve</button>
          <button class="btn-3d statusBtn" data-status="opponent">Opponent</button>
          <button class="btn-3d statusBtn" data-status="anti">anti</button>
        </div>
      `;
      voterCardsDiv.appendChild(card);

      // Send WhatsApp
      card.querySelector(".sendBtn").addEventListener("click", () => {
        const senderPhoto = voter.senderPhoto;
        const text = `Photo: ${senderPhoto}\n\nVoter Info:\nName: ${voter.name}\nEPIC: ${voter.voterID}\nWard: ${voter.ward}`;
        const url = `https://wa.me/${voter.mobile}?text=${encodeURIComponent(text)}`;
        window.open(url,'_blank');
      });

      // Print
      card.querySelector(".printBtn").addEventListener("click", () => {
        const printContent = `
          <h2>Voter Info</h2>
          Name: ${voter.name}<br>
          EPIC: ${voter.voterID}<br>
          Ward: ${voter.ward}<br>
          Mobile: ${voter.mobile}<br>
          <img src="${voter.senderPhoto}" width="100"><br>
        `;
        const w = window.open();
        w.document.write(printContent);
        w.print();
      });

      // Status buttons
      card.querySelectorAll(".statusBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          const newStatus = btn.dataset.status;
          update(dbRef(db,"voters/"+key), {status:newStatus});
        });
      });
    });
  });
}

loadVoters();
</script>

</body>
</html>
