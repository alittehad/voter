<!DOCTYPE html>
<html>
<head>
<title>Voter Management System</title>
<style>
body{
    font-family: Arial, sans-serif;
    background: var(--theme, #ffffff);
}
.container{
    width: 90%;
    margin: auto;
    margin-top: 30px;
}
.search-box{
    margin-bottom: 15px;
}
input{
    width: 100%;
    padding: 8px;
    font-size: 16px;
}
table{
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: var(--theme, #f3f3f3);
    transition: .4s;
}
th, td{
    border: 1px solid #ccc;
    padding: 10px;
    cursor: pointer;
}
.card{
    width: 350px;
    margin: 20px auto;
    padding: 20px;
    background: var(--theme, #f3f3f3);
    border-radius: 12px;
    display: none;
    transition: .4s;
    text-align: center;
    box-shadow: 0 0 16px rgba(0,0,0,0.3);
}
.btn{
    margin: 10px;
    padding: 8px 15px;
    cursor: pointer;
    border: none;
    font-size: 16px;
    border-radius: 5px;
}
.theme-btn{
    border: none;
    margin: 5px;
    width: 35px;
    height: 35px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,.4);
}
.footer{
    margin-top: 15px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="container">

<h2>ðŸ“‹ Voter List</h2>

<div>
<button class="theme-btn" style="background:red;" onclick="changeTheme('#ffb9b9')"></button>
<button class="theme-btn" style="background:green;" onclick="changeTheme('#b8ffd6')"></button>
<button class="theme-btn" style="background:blue;" onclick="changeTheme('#b9d9ff')"></button>
</div>



<input type="text" class="search-box" id="search" placeholder="ðŸ” Search voter..." onkeyup="filterTable()">

<table id="voterTable">
<tr>
<th>ID</th>
<th>Name</th>
<th>Mobile</th>
<th>Village</th>
</tr>

<tr onclick="showCard('101','Rahul Sharma','9876543210','Delhi','Student')">
<td>101</td><td>Rahul Sharma</td><td>9876543210</td><td>Delhi</td>
</tr>

<tr onclick="showCard('102','Priya Verma','9696969696','Mumbai','Teacher')">
<td>102</td><td>Priya Verma</td><td>9696969696</td><td>Mumbai</td>
</tr>

<tr onclick="showCard('103','Amit Singh','9090909090','Lucknow','Businessman')">
<td>103</td><td>Amit Singh</td><td>9090909090</td><td>Lucknow</td>
</tr>

</table>

<div class="card" id="voterCard">
<h3 id="name"></h3>
<p><b>ID:</b> <span id="id"></span></p>
<p><b>Mobile:</b> <span id="mobile"></span></p>
<p><b>Village:</b> <span id="village"></span></p>
<p><b>Description:</b> <span id="desc"></span></p>

<hr>

<button class="btn" onclick="window.print()">ðŸ–¨ Print</button>
<button class="btn" id="whatsappBtn">ðŸ“© WhatsApp</button>

<div class="footer">Sender: Election Management System</div>
</div>

</div>

<script>
function filterTable(){
    let input = document.getElementById("search").value.toLowerCase();
    let rows = document.querySelectorAll("#voterTable tr");

    rows.forEach((row, index)=>{
        if(index !== 0){
            row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
        }
    });
}

function showCard(id,name,mobile,village,desc){
    document.getElementById("voterCard").style.display="block";
    document.getElementById("name").innerText=name;
    document.getElementById("id").innerText=id;
    document.getElementById("mobile").innerText=mobile;
    document.getElementById("village").innerText=village;
    document.getElementById("desc").innerText=desc;

    document.getElementById("whatsappBtn").href=`https://wa.me/${mobile}?text=Hello ${name}`;
}

function changeTheme(color){
    document.documentElement.style.setProperty("--theme", color);
}
</script>

</body>
</html>
