<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Panel</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:40px; }
.login-box { width: 320px; margin:auto; background:white; padding:20px; border-radius:8px; }
input { width:100%; padding:10px; margin:8px 0; }
button { width:100%; padding:10px; background:#007bff; border:none; color:white; cursor:pointer; }
button:hover { background:#0056b3; }
.error { color:red; }
</style>
</head>
<body>

<div class="login-box">
<h3>Login</h3>

<input id="username" placeholder="Username" />
<input id="password" type="password" placeholder="Password" />

<button onclick="login()">Login</button>
<p class="error" id="msg"></p>
</div>

<script>
// Fixed Users List
const users = {
    "admin1": { password: "admin123", role: "admin1" },
    "admin2": { password: "admin456", role: "admin2" },
    "user1":  { password: "user123", role: "user" }
};

function login() {
    let u = document.getElementById("username").value.trim();
    let p = document.getElementById("password").value.trim();

    if (users[u] && users[u].password === p) {
        localStorage.setItem("role", users[u].role);
        window.location.href = "panel.html";
    } else {
        document.getElementById("msg").innerText = "Invalid Login";
    }
}
</script>

</body>
</html>
