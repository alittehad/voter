<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Management Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#eef2ff; }
.card { border-radius:1rem; box-shadow:6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.7); padding:16px; margin-bottom:12px; transition: all 0.2s; display:flex; flex-direction:column; }
.card-approved { background-color: #dcfce7; }
.card-opponent { background-color: #fef9c3; }
.card-anti { background-color: #fee2e2; }
.btn { cursor:pointer; padding:0.5rem 1rem; border-radius:0.7rem; font-weight:bold; transition: all 0.2s; text-align:center; box-shadow:4px 4px 6px #bbb, -4px -4px 6px #fff; }
.btn:hover { box-shadow: inset 4px 4px 6px #bbb, inset -4px -4px 6px #fff; }
.btn-blue { background:#2563eb;color:white; }
.btn-green { background:#16a34a;color:white; }
.btn-yellow { background:#facc15;color:black; }
.btn-red { background:#dc2626;color:white; }
.btn-gray { background:#9ca3af;color:white; }
.img-sender { width:50px; height:50px; border-radius:50%; margin-right:8px; }
.hidden { display:none; }
.table-container { overflow-x:auto; }
table, th, td { border:1px solid #ddd; }
table { border-collapse: collapse; width: 100%; min-width: 700px; }
th, td { padding: 8px; text-align: left; white-space: nowrap; }
tr:hover { background-color: #f1f1f1; cursor:pointer; }
</style>
</head>
<body class="p-4">

<!-- Login -->
<div id="loginDiv" class="text-center mb-4">
  <h1 class="text-2xl font-bold text-blue-700">Login to Access Voter Panel</h1>
  <button id="googleLoginBtn" class="btn btn-blue mt-4">Login with Google</button>
</div>

<!-- Panel -->
<div id="panelDiv" class="hidden">

  <h1 class="text-2xl font-bold text-blue-700 text-center mb-4">Voter Management Panel</h1>

  <!-- Search -->
  <div class="bg-white p-4 rounded shadow mb-4">
    <input type="text" id="searchVoter" placeholder="Search by Name, EPIC, Address, Part No..." class="border p-2 w-full">
  </div>

  <!-- Voter List Table -->
  <div id="voterList" class="mt-4 table-container"></div>

  <!-- Sender Info -->
  <div class="bg-white p-4 rounded shadow mb-4">
    <h2 class="text-xl font-bold mb-2 text-blue-700">Sender Info</h2>
    <textarea id="senderDesc" placeholder="Sender Description" class="border p-2 w-full mb-2"></textarea>
    <input type="file" id="senderImage" class="border p-2 w-full mb-2">
    <button id="uploadSenderImage" class="btn btn-blue w-full mb-2">Upload Sender Image</button>
    <img id="senderImgPreview" src="" class="img-sender hidden">
  </div>

  <!-- Add Voter Manually -->
  <div class="bg-white p-4 rounded shadow mb-4">
    <h2 class="text-xl font-bold mb-2 text-blue-700">Add Voter Manually</h2>
    <input type="text" id="voterName" placeholder="Name" class="border p-2 w-full mb-2">
    <input type="text" id="voterEPIC" placeholder="EPIC" class="border p-2 w-full mb-2">
    <input type="text" id="voterAddress" placeholder="Address" class="border p-2 w-full mb-2">
    <input type="text" id="voterPart" placeholder="Part No" class="border p-2 w-full mb-2">
    <button id="addVoterManual" class="btn btn-green w-full">Add Voter</button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref as dbRef, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

let senderImageURL = "";
const voterListDiv = document.getElementById("voterList");

// Login
document.getElementById("googleLoginBtn").onclick = ()=>{
  signInWithPopup(auth, provider).then(res=>{
    const emailKey = res.user.email.replace(/\./g,"_");
    const admins = ["ngogrant454@gmail_com"];
    const users  = ["zarafix3@gmail_com"];
    if(admins.includes(emailKey) || users.includes(emailKey)){
      alert(`Welcome ${res.user.displayName}`);
    } else {
      alert("Access denied!");
      auth.signOut();
    }
  }).catch(err=>{ console.error(err); alert("Login failed!"); });
};

// Persist login
auth.onAuthStateChanged(user => {
  if(user){
    const emailKey = user.email.replace(/\./g,"_");
    const admins = ["ngogrant454@gmail_com"];
    const users  = ["zarafix3@gmail_com"];
    if(admins.includes(emailKey) || users.includes(emailKey)){
      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("panelDiv").classList.remove("hidden");
      renderVoters();
    } else {
      auth.signOut();
    }
  } else {
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("panelDiv").classList.add("hidden");
  }
});

// Upload Sender Image
document.getElementById("uploadSenderImage").onclick = ()=>{
  const file = document.getElementById("senderImage").files[0];
  if(!file) return alert("Select image first!");
  const reader = new FileReader();
  reader.onload = e=>{
    senderImageURL = e.target.result;
    document.getElementById("senderImgPreview").src = senderImageURL;
    document.getElementById("senderImgPreview").classList.remove("hidden");
  };
  reader.readAsDataURL(file);
};

// Update table row and card color
function updateRowColor(tr, status){
  tr.classList.remove("card-approved","card-opponent","card-anti");
  if(status==="approved") tr.classList.add("card-approved");
  else if(status==="opponent") tr.classList.add("card-opponent");
  else tr.classList.add("card-anti");
}

// Render voters as table
function renderVoters(){
  onValue(dbRef(db,"voters"), snap=>{
    const query = document.getElementById("searchVoter").value.trim().toLowerCase();
    voterListDiv.innerHTML='';

    const table = document.createElement("table");
    table.innerHTML = `
      <thead>
        <tr class="bg-blue-100">
          <th>Name</th>
          <th>EPIC</th>
          <th>State</th>
          <th>District</th>
          <th>AC No</th>
          <th>Part No</th>
          <th>Booth</th>
          <th>Age</th>
          <th>Mobile</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const tbody = table.querySelector("tbody");
    voterListDiv.appendChild(table);

    snap.forEach(s=>{
      const v = s.val(); const key=s.key;
      const combined = `${v.name} ${v.voterID} ${v.address} ${v.partNo}`.toLowerCase();
      if(query && !combined.includes(query)) return;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${v.name}</td>
        <td>${v.voterID}</td>
        <td>${v.state || ''}</td>
        <td>${v.district || ''}</td>
        <td>${v.acNo || ''}</td>
        <td>${v.partNo || ''}</td>
        <td>${v.booth || ''}</td>
        <td>${v.age || ''}</td>
        <td>${v.mobile || ''}</td>
        <td>${v.status}</td>
      `;
      updateRowColor(tr, v.status);
      tbody.appendChild(tr);

      tr.onclick = ()=>{ showVoterDetail(v,key,tr); };
    });
  });
}

// Show detailed card
function showVoterDetail(v, key, tr){
  let existing = document.getElementById("voterDetailCard");
  if(existing) existing.remove();

  const div = document.createElement("div");
  div.id = "voterDetailCard";
  div.className = "card mt-4";
  div.innerHTML = `
    <div style="display:flex;align-items:center;margin-bottom:8px;">
      ${senderImageURL ? `<img src='${senderImageURL}' class='img-sender'>` : ''}
      <div>
        <h2 class='font-bold text-xl'>${v.name}</h2>
        <p class='text-sm text-gray-600'>
          EPIC: ${v.voterID} | Address: ${v.state}, ${v.district} | Part: ${v.partNo} | Booth: ${v.booth} | Age: ${v.age} | Status: ${v.status}
        </p>
      </div>
    </div>
    <div class='flex gap-2 flex-wrap mt-2'>
      <button class='btn btn-yellow approveBtn'>Approve</button>
      <button class='btn btn-yellow opponentBtn'>Opponent</button>
      <button class='btn btn-red antiBtn'>Anti</button>
      <button class='btn btn-gray deleteBtn'>Delete</button>
      <button class='btn btn-blue sendBtn'>Send WhatsApp</button>
      <button class='btn btn-green printBtn'>Print</button>
    </div>
  `;
  voterListDiv.appendChild(div);

  function updateStatus(newStatus){
    set(dbRef(db,"voters/"+key), {...v, status:newStatus});
    v.status = newStatus;
    updateRowColor(tr,newStatus);
  }

  div.querySelector(".approveBtn").onclick = ()=>{ updateStatus("approved"); };
  div.querySelector(".opponentBtn").onclick = ()=>{ updateStatus("opponent"); };
  div.querySelector(".antiBtn").onclick = ()=>{ updateStatus("anti"); };
  div.querySelector(".deleteBtn").onclick = ()=>{ if(confirm(`Delete ${v.name}?`)) remove(dbRef(db,"voters/"+key)); div.remove(); tr.remove(); };

  div.querySelector(".sendBtn").onclick = ()=>{
    let msg = document.getElementById("senderDesc").value + "\n\n";
    if(senderImageURL) msg += "[Sender Image Attached]\n";
    msg += `${v.name} | EPIC:${v.voterID} | Address:${v.state}, ${v.district} | Part:${v.partNo} | Booth:${v.booth} | Age:${v.age} | Status:${v.status}`;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, "_blank");
  };

  div.querySelector(".printBtn").onclick = ()=>{
    let html = `<h2>Sender Info</h2>`;
    if(senderImageURL) html += `<img src="${senderImageURL}" style="width:50px;height:50px;border-radius:50%;"><br>`;
    html += `<pre>${document.getElementById("senderDesc").value}</pre><hr>`;
    html += `<p>${v.name} | EPIC:${v.voterID} | Address:${v.state}, ${v.district} | Part:${v.partNo} | Booth:${v.booth} | Age:${v.age} | Status:${v.status}</p>`;
    const w = window.open();
    w.document.write(html);
    w.print();
    w.close();
  };
}

// Search & Manual Add
document.getElementById("searchVoter").addEventListener("input", renderVoters);
document.getElementById("addVoterManual").onclick = ()=>{
  const name = document.getElementById("voterName").value.trim();
  const epic = document.getElementById("voterEPIC").value.trim();
  const address = document.getElementById("voterAddress").value.trim();
  const partNo = document.getElementById("voterPart").value.trim();
  if(!name || !epic) return alert("Name & EPIC required!");
  const key = epic.replace(/\W/g,"_");
  set(dbRef(db,"voters/"+key), { name, voterID:epic, state:'', district:'', acNo:'', partNo, booth:'', age:'', mobile:'', status:"anti" });
  alert("Voter added!");
  // Clear form
  document.getElementById("voterName").value = '';
  document.getElementById("voterEPIC").value = '';
  document.getElementById("voterAddress").value = '';
  document.getElementById("voterPart").value = '';
  renderVoters();
};
</script>
</body>
</html>
