<table id="voterTable">
  <thead>
    <tr><th>Name</th><th>EPIC</th><th>Part No</th><th>Action</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const tbody = document.querySelector("#voterTable tbody");

onValue(ref(db, 'voters'), (snapshot) => {
  const data = snapshot.val();
  tbody.innerHTML = "";
  Object.values(data).forEach(v => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${v.name}</td><td>${v.EPIC}</td><td>${v.partNo}</td>
      <td><a href="voter.html?id=${v.EPIC}">View</a></td>`;
    tbody.appendChild(tr);
  });
});
</script>
