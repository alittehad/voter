<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter Card Panel</title>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>

<style>
body { font-family: Arial; padding: 20px; background: #eef2ff; }
.card { width: 350px; background: white; padding: 20px; border-radius: 10px;
        margin: auto; box-shadow: 0 0 10px #999; }
#photoPreview { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; background:#ddd; }
.label { font-size: 14px; color: #444; margin-top: 10px; }
input, textarea, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 6px; border:1px solid #aaa; }
button { background:#2563eb; color:white; border:none; margin-top:10px; }
</style>
</head>
<body>

<h2 style="text-align:center;">Voter Card</h2>

<div class="card">

    <!-- Photo Preview -->
    <img id="photoPreview" src="" alt="Voter Photo">

    <label class="label">Upload Photo</label>
    <input type="file" id="photoInput">

    <label class="label">EPIC Number</label>
    <input id="epicInput" placeholder="EPIC डालें (जैसे ABC1234567)">

    <label class="label">Name</label>
    <input id="nameInput">

    <label class="label">Address</label>
    <textarea id="addressInput"></textarea>

    <label class="label">Booth Number</label>
    <input id="boothInput">

    <label class="label">Voting Address</label>
    <input id="votingAddressInput">

    <button onclick="saveData()">Save</button>
    <button onclick="printCard()">Print Card</button>
    <button onclick="sendWhatsapp()">WhatsApp Share</button>

</div>

<script>
// ========== Firebase Setup ==========
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();


/* -------------------- PHOTO PREVIEW (WORKING) -------------------- */
document.getElementById("photoInput").addEventListener("change", function (e) {
    let file = e.target.files[0];
    if (file) {
        let reader = new FileReader();
        reader.onload = function (event) {
            document.getElementById("photoPreview").src = event.target.result;  // Show photo
        };
        reader.readAsDataURL(file);
    }
});


/* -------------------- SAVE DATA TO FIREBASE -------------------- */
function saveData() {
    let epic = document.getElementById("epicInput").value.trim();

    if (epic === "") {
        alert("EPIC number required!");
        return;
    }

    let data = {
        EPIC: epic,
        Name: document.getElementById("nameInput").value,
        Address: document.getElementById("addressInput").value,
        Booth: document.getElementById("boothInput").value,
        VotingAddress: document.getElementById("votingAddressInput").value
    };

    db.ref("Voters/" + epic).update(data);

    alert("Updated Successfully!");
}


/* -------------------- PRINT CARD -------------------- */
function printCard() {
    let printContent = document.querySelector(".card").innerHTML;
    let win = window.open("", "", "width=400,height=600");
    win.document.write("<html><body>" + printContent + "</body></html>");
    win.document.close();
    win.print();
}


/* -------------------- WHATSAPP SHARE -------------------- */
function sendWhatsapp() {
    let msg =
        "EPIC: " + document.getElementById("epicInput").value +
        "\nName: " + document.getElementById("nameInput").value +
        "\nAddress: " + document.getElementById("addressInput").value +
        "\nBooth: " + document.getElementById("boothInput").value +
        "\nVoting Address: " + document.getElementById("votingAddressInput").value;

    let url = "https://wa.me/?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
}

</script>

</body>
</html>
