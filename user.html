<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission with Approval</title>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
</head>
<body>

<h2>Registration Form</h2>
<form id="regForm">
  <label>Name:</label><br>
  <input type="text" id="name" required><br><br>
  
  <label>Address:</label><br>
  <input type="text" id="address" required><br><br>
  
  <label>Mobile No:</label><br>
  <input type="text" id="mobile" required><br><br>
  
  <label>Role:</label><br>
  <select id="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select><br><br>
  
  <button type="submit">Submit</button>
</form>

<hr>
<h3>Super Admin Approval Panel</h3>
<div id="approvalPanel"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  // ðŸ”¹ Firebase config
 const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const form = document.getElementById("regForm");
  const approvalPanel = document.getElementById("approvalPanel");

  // ðŸ”¹ Form submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const mobile = document.getElementById("mobile").value;
    const role = document.getElementById("role").value;

    await addDoc(collection(db, "registrations"), {
      name,
      address,
      mobile,
      role,
      status: "pending"
    });

    alert("Form submitted! Waiting for Super Admin approval.");
    form.reset();
  });

  // ðŸ”¹ Super Admin Login
  async function loadApprovalPanel() {
    const userCredential = await signInWithPopup(auth, provider);
    const user = userCredential.user;
    
    if(user.email !== "ngogrant45@gmail.com") {
      alert("You are not Super Admin!");
      return;
    }

    const querySnapshot = await getDocs(collection(db, "registrations"));
    approvalPanel.innerHTML = "";

    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      if(data.status === "pending"){
        const div = document.createElement("div");
        div.innerHTML = `
          ${data.name} (${data.role}) 
          <button onclick="approve('${docSnap.id}', '${data.role}')">Approve</button>
        `;
        approvalPanel.appendChild(div);
      }
    });
  }

  window.approve = async (id, role) => {
    await updateDoc(doc(db, "registrations", id), { status: "approved" });
    alert(`${role} approved!`);
    loadApprovalPanel(); // refresh
  }

  // Load approval panel for Super Admin
  loadApprovalPanel();
</script>
</body>
</html>
