<!DOCTYPE html>
<html>
<head>
<title>Voter List System</title>

<style>
:root{
  --theme:#f2f2f2;
}
body{
  background:var(--theme);
  font-family:Arial, sans-serif;
}
.container{
  width:90%;
  margin:auto;
  margin-top:30px;
}

/* Search Input */
.search-box{
  width:100%;
  padding:10px;
  font-size:18px;
  margin-bottom:10px;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0px 0px 10px rgba(0,0,0,.3);
}
th,td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #ddd;
  cursor:pointer;
}
tr:hover{
  background:#dadada;
}

/* Theme Buttons */
.theme-btn{
  width:40px;
  height:40px;
  border:none;
  cursor:pointer;
  margin:4px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,.4);
}

/* Popup Modal */
.modal{
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
}
.card{
  width:400px;
  background:white;
  padding:20px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 15px rgba(0,0,0,.5);
  animation:popup .3s ease;
}
@keyframes popup{
  from{transform:scale(0.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.close{
  background:red;
  color:white;
  border:none;
  padding:6px 10px;
  float:right;
  margin-bottom:10px;
  cursor:pointer;
  border-radius:5px;
}

.btn{
  margin:8px;
  padding:10px 15px;
  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:5px;
  background:#008cff;
  color:white;
}

.info{
  font-size:18px;
  margin:10px;
}
.small{
  font-size:13px;
  color:gray;
}
</style>
</head>

<body>

<div class="container">
<h2>üó≥ Election Voter List</h2>

<!-- Theme Buttons -->
<button class="theme-btn" style="background:#ffb9b9" onclick="theme('#ffb9b9')"></button>
<button class="theme-btn" style="background:#b8ffd6" onclick="theme('#b8ffd6')"></button>
<button class="theme-btn" style="background:#b9d9ff" onclick="theme('#b9d9ff')"></button>

<input id="search" class="search-box" placeholder="üîç Search voter..." onkeyup="searchFilter()">

<table id="voterTable">
<thead><tr><th>ID</th><th>Name</th><th>Mobile</th><th>Village</th></tr></thead>
<tbody></tbody>
</table>
</div>


<!-- POPUP CARD -->
<div class="modal" id="modal">
<div class="card">
<button class="close" onclick="closeCard()">X</button>

<h2 id="cname"></h2>
<p class="info"><b>üÜî ID:</b> <span id="cid"></span></p>
<p class="info"><b>üìû Mobile:</b> <span id="cmobile"></span></p>
<p class="info"><b>üèò Village:</b> <span id="cvillage"></span></p>
<p class="info"><b>‚Ñπ Description:</b> <span id="cdesc"></span></p>

<button class="btn" onclick="window.print()">üñ® Print</button>
<a id="waLink" target="_blank"><button class="btn">üì© WhatsApp</button></a>

<p class="small">Sender: Election Management System</p>
</div>
</div>


<script>
// ---- JSON DATA ---- //
const voters=[
  {id:"101",name:"Rahul Sharma",mobile:"9876543210",village:"Delhi",desc:"Student"},
  {id:"102",name:"Priya Verma",mobile:"9696969696",village:"Mumbai",desc:"Teacher"},
  {id:"103",name:"Amit Singh",mobile:"9090909090",village:"Lucknow",desc:"Businessman"},
  {id:"104",name:"Mohit Patel",mobile:"7788778877",village:"Surat",desc:"Farmer"},
];

// ---- LOAD TABLE ---- //
const tbody=document.querySelector("#voterTable tbody");
voters.forEach(v=>{
let row=document.createElement("tr");
row.innerHTML=`<td>${v.id}</td><td>${v.name}</td><td>${v.mobile}</td><td>${v.village}</td>`;
row.onclick=()=>openCard(v);
tbody.appendChild(row);
});

// ---- OPEN MODAL ---- //
function openCard(v){
document.getElementById("modal").style.display="flex";
document.getElementById("cid").innerText=v.id;
document.getElementById("cname").innerText=v.name;
document.getElementById("cmobile").innerText=v.mobile;
document.getElementById("cvillage").innerText=v.village;
document.getElementById("cdesc").innerText=v.desc;
document.getElementById("waLink").href=`https://wa.me/${v.mobile}?text=Hello ${v.name}`;
}

// ---- CLOSE ---- //
function closeCard(){
document.getElementById("modal").style.display="none";
}

// ---- SEARCH ---- //
function searchFilter(){
let input=document.getElementById("search").value.toLowerCase();
document.querySelectorAll("#voterTable tbody tr").forEach(row=>{
row.style.display=row.innerText.toLowerCase().includes(input)? "":"none";
});
}

// ---- THEME ---- //
function theme(color){
document.documentElement.style.setProperty("--theme",color);
}
</script>

</body>
</html>
