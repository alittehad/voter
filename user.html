<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter List Search</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 10px;
    margin: 0;
    background: #f3f3f3;
}

h2 { text-align: center; margin-bottom: 15px; }

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 2px solid #aaa;
}

/* Voter List Card */
.list-item {
    padding: 12px;
    background: white;
    border: 2px solid #ccc;
    margin-bottom: 10px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}
.list-item:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #aaa;
}

/* Popup â­*/
#popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 95%;
    max-width: 400px;
    background: white;
    padding: 20px;
    border-radius: 12px;
    text-align: left;
    animation: pop .3s ease-in-out;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Buttons 3D */
.btn {
    padding: 12px;
    border: none;
    background: #008cff;
    color: white;
    width: 100%;
    margin-top: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 6px 0 #005bb5;
}

.btn:active {
    transform: translateY(5px);
    box-shadow: 0 2px 0 #003f7f;
}

/* Color buttons */
.color-box {
    width: 40px; height: 40px;
    border-radius: 8px;
    margin: 5px;
    display: inline-block;
    border: 2px solid black;
}

/* Print Mode */
@media print {
    .btn, .color-box, textarea, #themeTitle, #closeBtn { display: none !important; }

    #popup {
        display: block !important;
        background: white !important;
        position: static;
    }

    .card {
        width: 100% !important;
        border: 2px solid black;
        box-shadow: none !important;
    }
}

</style>
</head>
<body>

<h2>ğŸ—³ Voter List</h2>
<input id="search" placeholder="Search Name or EPIC...">
<div id="list"></div>

<!-- POPUP -->
<div id="popup">
    <div class="card" id="cardBox">
        <h3 id="pName"></h3>
        <p><b>ğŸ†” EPIC:</b> <span id="pEpic"></span></p>
        <p><b>ğŸ› AC No:</b> <span id="pAc"></span></p>
        <p><b>ğŸ“ Part No:</b> <span id="pPart"></span></p>
        <p><b>ğŸ  Address:</b> <span id="pAdr"></span></p>
        <p><b>ğŸ—³ Booth:</b> <span id="pBooth"></span></p>

        <label><b>Sender Note:</b></label>
        <textarea id="note" placeholder="Write your message..." style="width:100%;height:80px;"></textarea>

        <h3 id="themeTitle">ğŸ¨ Theme</h3>
        <div>
            <div class="color-box" onclick="changeColor('#ffb3b3')" style="background:#ffb3b3"></div>
            <div class="color-box" onclick="changeColor('#b3ffd1')" style="background:#b3ffd1"></div>
            <div class="color-box" onclick="changeColor('#b3d9ff')" style="background:#b3d9ff"></div>
        </div>

        <button class="btn" onclick="printCard()">ğŸ–¨ Print</button>
        <button class="btn" onclick="sendWA()">ğŸ“© Send WhatsApp</button>
        <button class="btn" id="closeBtn" onclick="closePopup()" style="background:red;">âŒ Close</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
    authDomain: "voter-25c94.firebaseapp.com",
    databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
    projectId: "voter-25c94",
    storageBucket: "voter-25c94.appspot.com",
    messagingSenderId: "297773534400",
    appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

firebase.initializeApp(firebaseConfig);

let voters = {};
let selected = null;

firebase.database().ref("Voters").on("value", snap=>{
    voters = snap.val() || {};
    render(voters);
});

function render(list){
    const box = document.getElementById("list");
    box.innerHTML = "";

    Object.values(list).forEach(v=>{
        let d = document.createElement("div");
        d.className = "list-item";
        d.innerHTML = `${v.Name} - ${v.Epic}`;
        d.style.background = v.Color || "white";
        d.onclick = () => openPopup(v);
        box.appendChild(d);
    });
}

function openPopup(v){
    selected = v;
    document.getElementById("pName").innerText = v.Name;
    document.getElementById("pEpic").innerText = v.Epic;
    document.getElementById("pAc").innerText = v.AcNo;
    document.getElementById("pPart").innerText = v.PartNo;
    document.getElementById("pAdr").innerText = v.Address;
    document.getElementById("pBooth").innerText = v.VotingAddress;
    document.getElementById("popup").style.display = "flex";
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
}

function changeColor(c){
    document.getElementById("cardBox").style.background = c;
}

function printCard(){
    window.print();
}

function sendWA(){
    let msg = `
ğŸ‘¤ Name: ${selected.Name}
ğŸ†” EPIC: ${selected.Epic}
ğŸ› AC No: ${selected.AcNo}
ğŸ“ Part No: ${selected.PartNo}
ğŸ  Address: ${selected.Address}
ğŸ—³ Booth: ${selected.VotingAddress}

ğŸ“ Note: ${document.getElementById("note").value}
    `;
    window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

document.getElementById("search").addEventListener("input", e=>{
    let text = e.target.value.toLowerCase();
    let f = Object.values(voters).filter(v =>
        v.Name.toLowerCase().includes(text) ||
        v.Epic.toLowerCase().includes(text)
    );
    render(f);
});
</script>

</body>
</html>
