<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter System</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: system-ui, sans-serif; background: #f0f2f5; }
.button-3d { background: linear-gradient(145deg,#4f46e5,#3b36c4); color:#fff; font-weight:700; padding:0.35rem 0.6rem; border-radius:8px; box-shadow: 3px 3px 6px rgba(0,0,0,0.4), -3px -3px 6px rgba(255,255,255,0.03); transition: transform .14s, box-shadow .14s; font-size:0.9rem; }
.button-3d:active { transform: translateY(1px); }
.thumb { max-height:110px; border-radius:8px; display:block; margin-top:8px; }
.modal-bg { position:fixed; inset:0; background: rgba(0,0,0,0.45); display:flex; align-items:center; justify-content:center; z-index:9999; }
.modal { width:95%; max-width:520px; background:#fff; border-radius:12px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,0.25); }
.close-x { position:absolute; right:12px; top:8px; cursor:pointer; font-weight:700; font-size:18px; }
</style>
</head>
<body class="p-4">

<!-- LOGIN -->
<div id="loginScreen" class="min-h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Voter Management</h1>
    <button id="loginBtn" class="button-3d px-6 py-3 text-lg">Login with Google</button>
    <p class="text-sm text-gray-600 mt-3">Admin can add/edit; others can view & send.</p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <!-- AC Dropdown Filter -->
  <div class="mb-3">
    <label class="font-medium">Select AC:</label>
    <select id="acSelect" class="border p-2 rounded">
      <option value="">-- All --</option>
      <option value="131">131</option>
      <option value="132">132</option>
      <option value="133">133</option>
    </select>
  </div>

  <!-- Voter Table -->
  <div class="bg-white rounded shadow overflow-auto mb-3">
    <table id="voterTable" class="w-full">
      <thead class="bg-gray-100">
        <tr>
          <th>Name</th>
          <th>EPIC</th>
          <th>Part</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal-bg hidden">
  <div class="modal relative">
    <div class="close-x" onclick="closeModal()">âœ–</div>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);
const auth = getAuth();

/* Admin list */
const ADMIN_EMAILS = ["ngogrant454@gmail.com","zarafix3@gmail.com"];

let currentUser = null;
let isAdmin = false;
let voters = {};
let sender = { text:"", img:"" };

/* Elements */
const loginScreen = document.getElementById('loginScreen');
const loginBtn = document.getElementById('loginBtn');
const appDiv = document.getElementById('app');
const tableBody = document.getElementById('tableBody');
const acSelect = document.getElementById('acSelect');
const modal = document.getElementById('modal');
const modalContent = document.getElementById('modalContent');

/* Login */
loginBtn.onclick = async () => {
  try {
    const result = await signInWithPopup(auth,new GoogleAuthProvider());
    currentUser = result.user;
    isAdmin = ADMIN_EMAILS.includes(currentUser.email);
    loginScreen.classList.add('hidden');
    appDiv.classList.remove('hidden');
    init();
  } catch(e) { alert("Login failed:"+e.message); console.error(e); }
};

/* Init listeners */
function init(){
  // Load sender info
  onValue(ref(db,'Sender'), snap=>{ sender = snap.val()||{text:'',img:''}; });
  // Load voters
  onValue(ref(db,'Voters'), snap=>{ voters = snap.val()||{}; renderTable(); });
  // AC filter
  acSelect.onchange = renderTable;
}

/* Render Table */
function renderTable(){
  tableBody.innerHTML='';
  const selectedAC = acSelect.value;
  Object.keys(voters).sort().forEach(key=>{
    const v = voters[key];
    if(!v) return;
    if(selectedAC && String(v.AcNo)!==selectedAC) return;
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${escapeHtml(v.Name)}</td><td>${escapeHtml(v.Epic)}</td><td>${v.PartNo}</td>
      <td><button class="button-3d small-3d" onclick="openCard('${key}')">View Card</button></td>`;
    tableBody.appendChild(tr);
  });
}

/* Open Card */
window.openCard = async function(key){
  const v = voters[key]; if(!v) return;
  modalContent.innerHTML='';
  const html=document.createElement('div');
  html.innerHTML=`
    <div style="display:flex;flex-direction:column;gap:8px">
      <h2>${escapeHtml(v.Name)}</h2>
      <p><b>EPIC:</b> ${escapeHtml(v.Epic)}</p>
      <p><b>AC:</b> ${v.AcNo} | <b>Part:</b> ${v.PartNo}</p>
      <p><b>Voting Address:</b> ${escapeHtml(v.VotingAddress||'')}</p>
      <div>
        <label>Voter Image:</label>
        ${v.Images[0]?`<img src="${v.Images[0]}" class="thumb" />`:''}
        ${isAdmin?'<input type="file" id="voterFile"/> <button onclick="saveVoterImage(\''+key+'\')">Save Image</button>':''}
      </div>
      ${isAdmin?`<div><label>Description:</label><textarea id="voterDesc">${escapeHtml(v.Description||'')}</textarea>
      <button onclick="saveVoterDesc('${key}')">Save Description</button></div>`:''}
      <div style="margin-top:6px">
        <button onclick="printCard('${key}')" class="button-3d small-3d">Print</button>
        <button onclick="shareWhatsApp('${key}')" class="button-3d small-3d">WhatsApp</button>
      </div>
    </div>`;
  modalContent.appendChild(html);
  modal.classList.remove('hidden');
};

/* Save Image */
window.saveVoterImage = async function(key){
  try{
    const file = document.getElementById('voterFile').files[0];
    if(!file) return alert("Select image");
    const storageRef = sRef(storage, 'Voters/'+key+'/'+file.name);
    await uploadBytes(storageRef,file);
    const url = await getDownloadURL(storageRef);
    const v = voters[key];
    v.Images = [url];
    await update(ref(db,'Voters/'+key),{Images:v.Images});
    alert('Image saved');
    renderTable();
  }catch(e){console.error(e); alert(e.message);}
};

/* Save Description */
window.saveVoterDesc = async function(key){
  try{
    const desc = document.getElementById('voterDesc').value;
    await update(ref(db,'Voters/'+key),{Description:desc});
    alert('Description saved');
  }catch(e){console.error(e); alert(e.message);}
};

/* Print */
window.printCard = function(key){
  const v=voters[key]; if(!v) return;
  const win = window.open('','printwin','width=700,height=700');
  win.document.write(`<h2>${escapeHtml(v.Name)}</h2>
    <p><b>EPIC:</b> ${escapeHtml(v.Epic)}</p>
    <p><b>AC:</b> ${v.AcNo} | <b>Part:</b> ${v.PartNo}</p>
    <p><b>Voting Address:</b> ${escapeHtml(v.VotingAddress||'')}</p>
    <p><b>Description:</b> ${escapeHtml(v.Description||'')}</p>
    <p><b>Sender:</b> ${escapeHtml(sender.text||'')}</p>
    ${sender.img?'<img src="'+sender.img+'" style="max-height:100px"/>':''}`);
  win.document.close(); win.print();
};

/* WhatsApp Share */
window.shareWhatsApp = async function(key){
  const v=voters[key]; if(!v) return;
  const msg = `Voter Details:%0AName:${encodeURIComponent(v.Name)}%0AEPIC:${encodeURIComponent(v.Epic)}%0AAC:${v.AcNo}%0APart:${v.PartNo}%0AVoting Address:${encodeURIComponent(v.VotingAddress||'')}%0ADescription:${encodeURIComponent(v.Description||'')}`;
  window.open(`https://wa.me/?text=${msg}`, '_blank');
};

function closeModal(){ modal.classList.add('hidden'); }
function escapeHtml(s=''){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
</script>
</body>
</html>
