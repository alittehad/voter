<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voter Card</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f7;
  padding: 20px;
}

/* CARD DESIGN */
.card {
  width: 330px;
  margin: auto;
  padding: 18px;
  border-radius: 15px;
  background: linear-gradient(135deg, #ffeb3b, #ffca28);
  box-shadow: 0 6px 20px #0003;
  display: none;
}

.card-header {
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #d32f2f;
  margin-bottom: 14px;
}

.card img {
  width: 100%;
  border-radius: 10px;
  border: 3px solid white;
  margin-bottom: 12px;
}

.label { font-weight: bold; display: block; margin-bottom: 3px; }

.inputBox {
  margin-bottom: 12px;
}

.inputBox input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #bbb;
}

button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  border: none;
  background: #1976d2;
  color: white;
  border-radius: 8px;
  font-size: 17px;
  cursor: pointer;
}

.whatsappBtn {
  background: #25D366;
}

.printBtn {
  background: #333;
}
</style>
</head>
<body>

<h2>Voter Card Details</h2>

<!-- INPUTS -->
<div class="inputBox">
  <label class="label">Name:</label>
  <input type="text" id="nameInput" placeholder="Enter Name">
</div>

<div class="inputBox">
  <label class="label">EPIC Number:</label>
  <input type="text" id="epicInput" placeholder="Enter EPIC No">
</div>

<div class="inputBox">
  <label class="label">Mobile Number:</label>
  <input type="text" id="mobileInput" placeholder="Enter Mobile No">
</div>

<div class="inputBox">
  <label class="label">Address:</label>
  <input type="text" id="addressInput" placeholder="Enter Address">
</div>

<div class="inputBox">
  <label class="label">Booth Number:</label>
  <input type="text" id="boothInput" placeholder="Enter Booth No">
</div>

<div class="inputBox">
  <label class="label">Upload Photo:</label>
  <input type="file" id="uploadImg" accept="image/*">
</div>

<div class="inputBox">
  <label class="label">Upload Extra Photo:</label>
  <input type="file" id="extraImg" accept="image/*">
</div>

<button onclick="submitData()">Submit</button>

<!-- CARD PREVIEW -->
<div class="card" id="voterCard">
  
  <div class="card-header">VOTER ID CARD</div>

  <img id="cardImg" src="">
  <img id="extraCardImg" src="" style="display:none;">

  <p id="cardName"></p>
  <p id="cardEpic"></p>
  <p id="cardMobile"></p>
  <p id="cardAddress"></p>
  <p id="cardBooth"></p>

  <button class="whatsappBtn" onclick="sendWhatsApp()">Share on WhatsApp</button>
  <button class="printBtn" onclick="window.print()">Print Card</button>

</div>

<script>
// SUBMIT FUNCTION
function submitData() {

  let name = document.getElementById("nameInput").value;
  let epic = document.getElementById("epicInput").value;
  let mobile = document.getElementById("mobileInput").value;
  let address = document.getElementById("addressInput").value;
  let booth = document.getElementById("boothInput").value;

  document.getElementById("cardName").innerHTML = "<b>Name:</b> " + name;
  document.getElementById("cardEpic").innerHTML = "<b>EPIC No:</b> " + epic;
  document.getElementById("cardMobile").innerHTML = "<b>Mobile:</b> " + mobile;
  document.getElementById("cardAddress").innerHTML = "<b>Address:</b> " + address;
  document.getElementById("cardBooth").innerHTML = "<b>Booth No:</b> " + booth;

  // PHOTO 1
  let photo = document.getElementById("uploadImg").files[0];
  if (photo) {
    let reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("cardImg").src = e.target.result;
    };
    reader.readAsDataURL(photo);
  }

  // PHOTO 2
  let extraPhoto = document.getElementById("extraImg").files[0];
  if (extraPhoto) {
    let reader2 = new FileReader();
    reader2.onload = function(e) {
      let extra = document.getElementById("extraCardImg");
      extra.src = e.target.result;
      extra.style.display = "block";
    };
    reader2.readAsDataURL(extraPhoto);
  }

  document.getElementById("voterCard").style.display = "block";
}

// WHATSAPP SHARE
function sendWhatsApp() {
  let name = document.getElementById("nameInput").value;
  let epic = document.getElementById("epicInput").value;
  let mobile = document.getElementById("mobileInput").value;

  let url = `https://wa.me/?text=Voter Card%0AName: ${name}%0AEPIC: ${epic}%0AMobile: ${mobile}`;
  window.open(url, "_blank");
}
</script>

</body>
</html>
