<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission with Approval</title>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* 3D button effect */
  .btn-3d {
    background: linear-gradient(145deg, #ff7f50, #ff6347);
    color: white;
    font-weight: bold;
    padding: 12px 24px;
    border-radius: 12px;
    box-shadow: 0 5px #d35400;
    transition: 0.2s;
  }
  .btn-3d:active {
    box-shadow: 0 2px #d35400;
    transform: translateY(3px);
  }
</style>
</head>
<body class="bg-gray-100 p-4">

<div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
<h2 class="text-2xl font-bold mb-4 text-center">Registration Form</h2>

<form id="regForm" class="space-y-4">
  <div>
    <label class="block font-medium">Name:</label>
    <input type="text" id="name" required class="w-full border p-2 rounded-md">
  </div>
  
  <div>
    <label class="block font-medium">Address:</label>
    <input type="text" id="address" required class="w-full border p-2 rounded-md">
  </div>
  
  <div>
    <label class="block font-medium">Mobile No:</label>
    <input type="text" id="mobile" required class="w-full border p-2 rounded-md">
  </div>
  
  <div>
    <label class="block font-medium">Role:</label>
    <select id="role" class="w-full border p-2 rounded-md">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  
  <button type="submit" class="btn-3d w-full mt-4 text-lg">Submit</button>
</form>

<hr class="my-6">
<h3 class="text-xl font-semibold mb-2 text-center">Super Admin Approval Panel</h3>
<div id="approvalPanel" class="space-y-2"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
    authDomain: "voter-25c94.firebaseapp.com",
    databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
    projectId: "voter-25c94",
    storageBucket: "voter-25c94.appspot.com",
    messagingSenderId: "297773534400",
    appId: "1:297773534400:web:3722c487b8c83e9b787125"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const form = document.getElementById("regForm");
  const approvalPanel = document.getElementById("approvalPanel");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const mobile = document.getElementById("mobile").value;
    const role = document.getElementById("role").value;

    await addDoc(collection(db, "registrations"), {
      name,
      address,
      mobile,
      role,
      status: "pending"
    });

    alert("Form submitted! Waiting for Super Admin approval.");
    form.reset();
  });

  async function loadApprovalPanel() {
    const userCredential = await signInWithPopup(auth, provider);
    const user = userCredential.user;
    
    if(user.email !== "ngogrant45@gmail.com") {
      alert("You are not Super Admin!");
      return;
    }

    const querySnapshot = await getDocs(collection(db, "registrations"));
    approvalPanel.innerHTML = "";

    querySnapshot.forEach(docSnap => {
      const data = docSnap.data();
      if(data.status === "pending"){
        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-gray-100 p-2 rounded-md shadow";
        div.innerHTML = `
          <span>${data.name} (${data.role})</span>
          <button class="btn-3d text-sm" onclick="approve('${docSnap.id}', '${data.role}')">Approve</button>
        `;
        approvalPanel.appendChild(div);
      }
    });
  }

  window.approve = async (id, role) => {
    await updateDoc(doc(db, "registrations", id), { status: "approved" });
    alert(`${role} approved!`);
    loadApprovalPanel();
  }

  loadApprovalPanel();
</script>
</body>
</html>
