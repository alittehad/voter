<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voter Management Panel - Full Voter Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-4">

  <!-- Login -->
  <div id="loginDiv" class="text-center mb-4">
    <h1 class="text-2xl font-bold text-blue-700">Login to Access Voter Panel</h1>
    <button id="googleLoginBtn" class="btn btn-blue mt-4">Login with Google</button>
  </div>

  <!-- Panel -->
  <div id="panelDiv" class="hidden">

    <h1 class="text-2xl font-bold text-blue-700 text-center mb-4">Voter Management Panel</h1>

    <!-- Search -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <input type="text" id="searchVoter" placeholder="Search by Name, EPIC, Part No, House No, Mobile..." class="border p-2 w-full">
    </div>

    <!-- Voter List Table -->
    <div id="voterList" class="mt-4 table-container"></div>

    <!-- Sender Info -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-bold mb-2 text-blue-700">Sender Info</h2>
      <textarea id="senderDesc" placeholder="Sender Description" class="border p-2 w-full mb-2"></textarea>
      <input type="file" id="senderImage" class="border p-2 w-full mb-2" accept="image/*">
      <button id="uploadSenderImage" class="btn btn-blue w-full mb-2">Upload Sender Image (Preview only)</button>
      <img id="senderImgPreview" src="" class="img-sender hidden" alt="Sender">
    </div>

    <!-- Add Voter Manually -->
    <div class="bg-white p-4 rounded shadow mb-4">
      <h2 class="text-xl font-bold mb-2 text-blue-700">Add Voter Manually</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-2">

        <input type="text" id="voterName" placeholder="Name" class="border p-2 w-full">
        <input type="text" id="voterEPIC" placeholder="EPIC" class="border p-2 w-full">
        <input type="text" id="voterSerial" placeholder="Serial No (optional)" class="border p-2 w-full">

        <select id="relationType" class="border p-2 w-full">
          <option value="">Relation Type (as in list)</option>
          <option value="Father">Father</option>
          <option value="Husband">Husband</option>
        </select>
        <input type="text" id="relationName" placeholder="Father/Husband Name" class="border p-2 w-full">
        <input type="text" id="voterGender" placeholder="Gender (Male/Female/Other)" class="border p-2 w-full">

        <input type="text" id="houseNo" placeholder="House No / Building" class="border p-2 w-full">
        <input type="text" id="roomNo" placeholder="Room No (Polling Room)" class="border p-2 w-full">
        <input type="text" id="voterAge" placeholder="Age" class="border p-2 w-full">

        <input type="text" id="voterAddress" placeholder="Address (Street / Mohalla / Village)" class="border p-2 w-full">
        <input type="text" id="voterPO" placeholder="Post Office" class="border p-2 w-full">
        <input type="text" id="voterPS" placeholder="Police Station" class="border p-2 w-full">

        <input type="text" id="voterState" placeholder="State" class="border p-2 w-full">
        <input type="text" id="voterDistrict" placeholder="District" class="border p-2 w-full">
        <input type="text" id="voterAC" placeholder="AC No" class="border p-2 w-full">

        <input type="text" id="voterPart" placeholder="Part No" class="border p-2 w-full">
        <input type="text" id="voterBooth" placeholder="Booth No / Location" class="border p-2 w-full">
        <input type="text" id="pollingAddress" placeholder="Polling Address (e.g. Govt School, Main Rd)" class="border p-2 w-full">

        <input type="text" id="voterSection" placeholder="Section No (optional)" class="border p-2 w-full">
        <input type="text" id="voterMobile" placeholder="Mobile" class="border p-2 w-full">

      </div>

      <div class="mt-3">
        <button id="addVoterManual" class="btn btn-green w-full">Add Voter</button>
      </div>
    </div>

  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
