<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Card</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #3c3c3c);
    }

    .card-container {
      width: 320px;
      height: 460px;
      perspective: 1200px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(.28,.84,.42,1);
    }

    .card-container:hover .card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4), inset 0 0 25px rgba(255,255,255,0.05);
    }

    .front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
    }

    .back h2 {
      font-size: 26px;
      margin-top: 50px;
      color: #111;
      font-weight: bold;
    }

    .back p {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background: #0066ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all .2s ease;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,255,0.4);
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,255,0.6);
    }

    .btn:active {
      transform: scale(.95);
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.5);
    }

  </style>

</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="front">
        <img src="https://i.imgur.com/5735107.png" alt="Image" />
      </div>

      <div class="back">
        <h2>Ward 20</h2>
        <p>Swipe or Hover to View Details</p>
        <button class="btn">Open</button>
      </div>
    </div>
  </div>

</body>
</html>
