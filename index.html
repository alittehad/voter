<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Slider with Google Login</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Arial, sans-serif;
  overflow-x: hidden;
  background: #ffeb3b; /* Yellow background */
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Header with Google login button */
header {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 100;
}

.login-btn {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 2px 2px 8px #aaa, -2px -2px 8px #fff;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}
.login-btn img { height: 20px; margin-right: 8px; }
.login-btn:hover { transform: scale(1.05); }

/* Slider */
.slider {
  width: 100%;
  max-height: 80vh;
  overflow: hidden;
  margin-top: 50px;
  position: relative;
}
.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  touch-action: pan-y;
}
.slides img {
  width: 100%;
  max-height: 80vh;
  object-fit: cover;
  flex-shrink: 0;
}

/* Ward text */
.ward-text {
  margin-top: 15px;
  font-size: 48px;
  font-weight: bold;
  color: #ff5722;
  text-shadow: 4px 4px 8px #aaa, -4px -4px 8px #fff;
  text-align: center;
}
.candidate-text {
  font-size: 24px;
  font-weight: bold;
  color: #795548;
  text-shadow: 2px 2px 4px #aaa, -2px -2px 4px #fff;
  text-align: center;
}
</style>
</head>
<body>

<header>
  <div class="login-btn" id="google-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
    Login with Google
  </div>
</header>

<div class="slider">
  <div class="slides">
    <img src="https://i.ibb.co/NgFTprmS/images-1.jpg" alt="Image 1">
    <img src="https://i.ibb.co/zHnxn3Lf/images.jpg" alt="Image 2">
    <img src="https://i.ibb.co/7wHNN9B/Whats-App-Image-2025-11-24-at-11-56-26-3fbcdaac.jpg" alt="Image 3">
  </div>
</div>

<div class="ward-text">Ward No. 8</div>
<div class="candidate-text">उम्मेदवार: सचिन देसाई</div>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
const slides = document.querySelector('.slides');
let currentIndex = 0;
const total = slides.children.length;

// Auto slide
function showSlide(index) {
  slides.style.transform = `translateX(-${index * 100}%)`;
}
setInterval(() => {
  currentIndex = (currentIndex + 1) % total;
  showSlide(currentIndex);
}, 3000);

// Swipe support
let startX = 0;
slides.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
slides.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if(endX < startX - 30){ currentIndex = (currentIndex + 1) % total; }
  if(endX > startX + 30){ currentIndex = (currentIndex - 1 + total) % total; }
  showSlide(currentIndex);
});

// Google login
function handleCredentialResponse(response) {
  console.log("JWT token: " + response.credential);
  window.location.href = 'login-page.html'; // Redirect after login
}

// Initialize Google login button
window.onload = function() {
  google.accounts.id.initialize({
    client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with your Client ID
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(
    document.getElementById('google-login'),
    { theme: "outline", size: "medium", shape: "pill", width: "200" }
  );
}
</script>
</body>
</html>
