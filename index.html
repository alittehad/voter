<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWA Slider Login App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffeb3b">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:#ffeb3b;
  font-family:'Arial';
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  height:100vh;
  overflow:hidden;
  padding-top:10px;
}

/* ----------- Slider ------------ */
.slider{
  width:100%;
  max-width:650px;
  overflow:hidden;
  border-radius:18px;
  margin-top:12px;
}

.slides{
  display:flex;
  transition:0.6s;
}

.slides img{
  width:100vw;
  max-width:650px;
  height:240px;
  object-fit:cover;
  border-radius:18px;
}

/* -------- Text ---------- */
.ward-text{
  margin-top:10px;
  font-size:6vw;
  font-weight:bold;
  color:#d9534f;
  text-shadow:3px 3px 10px #fff;
  text-align:center;
}

.candidate-text{
  font-size:4.5vw;
  font-weight:bold;
  color:#795548;
  text-shadow:2px 2px 6px white;
  text-align:center;
  margin-bottom:20px;
}

/* -------- Buttons 3D Shadow ---------- */
.btn{
  width:85%;
  max-width:330px;
  padding:14px;
  margin:10px auto;
  font-size:20px;
  font-weight:bold;
  border-radius:15px;
  cursor:pointer;
  border:none;
  background:#f1f1f1;
  box-shadow:8px 8px 20px #b8b8b8, -8px -8px 20px #ffffff;
  transition:0.2s;
}

.btn:active{
  box-shadow:inset 6px 6px 15px #b8b8b8, inset -6px -6px 15px #ffffff;
}

/* Multicolor Google Style */
.google-btn{
  background: linear-gradient(145deg, #4285F4, #34A853, #FBBC05, #EA4335);
  color:white;
}

/* Install Button */
.install-btn{
  background: linear-gradient(145deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF);
  color:white;
}
</style>
</head>

<body>

<div class="slider">
  <div class="slides">
    <img src="https://i.ibb.co/NgFTprmS/images-1.jpg">
    <img src="https://i.ibb.co/zHnxn3Lf/images.jpg">
    <img src="https://i.ibb.co/7wHNN9B/Whats-App-Image-2025-11-24-at-11-56-26-3fbcdaac.jpg">
  </div>
</div>

<div class="ward-text">Ward No. 8</div>
<div class="candidate-text">उम्मेदवार: सचिन देसाई</div>

<button class="btn google-btn" id="google-login">Google Login</button>
<button class="btn install-btn" id="install-btn" style="display:none;">Install App</button>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
});

const auth=firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

document.getElementById('google-login').onclick=()=>{
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
  .then(()=>location.href="login-page.html");
};

/* Slider Auto Move */
let index=0;
setInterval(()=>{
  index=(index+1)%3;
  document.querySelector(".slides").style.transform=`translateX(-${index*100}vw)`;
},3000);

/* Install Button */
let installPrompt;
const installBtn=document.getElementById("install-btn");

window.addEventListener("beforeinstallprompt",(e)=>{
  e.preventDefault();
  installPrompt=e;
  installBtn.style.display="block";
});

installBtn.onclick=async()=>{
  installBtn.style.display="none";
  installPrompt.prompt();
};
</script>

</body>
</html>
