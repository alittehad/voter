<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Slider with Google Login</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Arial, sans-serif; overflow-x: hidden; }

/* Header */
header {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 100;
}

/* Google login button style */
.login-btn {
  display: flex;
  align-items: center;
  padding: 8px 15px;
  background: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 2px 2px 8px #aaa, -2px -2px 8px #fff;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}
.login-btn img { height: 20px; margin-right: 8px; }
.login-btn:hover { transform: scale(1.05); }

/* Slider container */
.slider {
  width: 100%;
  max-height: 100vh;
  overflow: hidden;
  margin-top: 50px;
  position: relative;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
  touch-action: pan-y;
}

.slides img {
  width: 100%;
  max-height: 100vh;
  object-fit: cover;
  flex-shrink: 0;
}
</style>
</head>
<body>

<header>
  <!-- Google Login -->
  <div id="g_id_onload"
       data-client_id="YOUR_GOOGLE_CLIENT_ID"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="login-btn" id="google-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
    Login with Google
  </div>
</header>

<div class="slider">
  <div class="slides">
    <img src="https://i.ibb.co/NgFTprmS/images-1.jpg" alt="Image 1">
    <img src="https://i.ibb.co/zHnxn3Lf/images.jpg" alt="Image 2">
    <img src="https://i.ibb.co/7wHNN9B/Whats-App-Image-2025-11-24-at-11-56-26-3fbcdaac.jpg" alt="Image 3">
  </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
const slides = document.querySelector('.slides');
let currentIndex = 0;
const total = slides.children.length;

// Auto slide
function showSlide(index) {
  slides.style.transform = `translateX(-${index * 100}%)`;
}
setInterval(() => {
  currentIndex = (currentIndex + 1) % total;
  showSlide(currentIndex);
}, 3000);

// Swipe support
let startX = 0;
slides.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
slides.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  if(endX < startX - 30){ currentIndex = (currentIndex + 1) % total; }
  if(endX > startX + 30){ currentIndex = (currentIndex - 1 + total) % total; }
  showSlide(currentIndex);
});

// Google login callback
function handleCredentialResponse(response) {
  console.log("Encoded JWT ID token: " + response.credential);
  // Redirect to login-page.html after successful login
  window.location.href = 'login-page.html';
}

// Optional: trigger Google login on button click
document.getElementById('google-login').addEventListener('click', () => {
  google.accounts.id.prompt(); // show Google login popup
});
</script>
</body>
</html>
