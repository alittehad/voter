<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script>
if (!localStorage.getItem("user")) window.location.href = "login.html";
</script>

<div class="p-6">
  <h1 class="text-3xl font-bold">Welcome</h1>

  <div id="adminLink"></div>
</div>

<img id="mainImage" class="w-full" />

<script type="module">
import { storage } from "./firebase.js";
import { ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const role = localStorage.getItem("role");

if (role === "admin") {
  document.getElementById("adminLink").innerHTML =
    `<a href="admin.html" class="text-blue-600 underline">Admin Panel</a>`;
}

getDownloadURL(ref(storage, "indexImage.jpg"))
  .then(url => document.getElementById("mainImage").src = url)
  .catch(() => console.log("No image uploaded yet"));
</script>

</body>
</html>
