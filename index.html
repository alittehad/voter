<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ward 20 — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small 3D button effect */
    .btn-3d{box-shadow:0 6px 0 rgba(0,0,0,0.25);transition:transform .08s,box-shadow .08s}
    .btn-3d:active{transform:translateY(4px);box-shadow:0 2px 0 rgba(0,0,0,0.25)}
  </style>
</head>
<body class="bg-gradient-to-br from-pink-400 via-yellow-300 to-indigo-500 min-h-screen flex items-center justify-center">
  <!-- INDEX PAGE CONTENT (this file: index.html) -->
  <main id="indexPage" class="w-full max-w-md mx-4 bg-white/30 backdrop-blur-md rounded-2xl p-6 shadow-xl text-center">
    <!-- Top bar with Google login -->
    <div class="flex justify-end">
      <button id="loginBtn" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl bg-white/90 text-gray-800 font-semibold btn-3d">
        <!-- simple Google icon (svg) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" class="w-5 h-5" aria-hidden>
          <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.5-36.3-4.3-53.6H272v101.5h147.1c-6.4 34.6-25.8 64-55.1 83.6v69.3h88.9c52-47.9 82.6-118.6 82.6-200.8z"/>
        </svg>
        Google Login
      </button>
    </div>

    <!-- Center image -->
    <div class="my-6 flex justify-center">
      <img src="https://i.postimg.cc/8kysF6DQ/Numeral-20-with-Bold-Ward.png" alt="Ward 20" class="w-48 max-w-full h-auto object-contain" />
    </div>

    <p class="text-sm text-gray-900/80">Ward No. 20 — Voter Portal</p>
  </main>

  <!-- Firebase + Auth script and redirect logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
      authDomain: "voter-25c94.firebaseapp.com",
      databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
      projectId: "voter-25c94",
      storageBucket: "voter-25c94.firebasestorage.app",
      messagingSenderId: "297773534400",
      appId: "1:297773534400:web:3722c487b8c83e9b787125"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        // successful login -> redirect to panel page
        window.location.href = 'panel.html';
      } catch (err) {
        console.error('Login failed', err);
        alert('Login failed. Check console for details.');
      }
    });
  </script>

</body>
</html>
