<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
<script type="module">
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { app } from './firebase-config.js';
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

const auth = getAuth(app);
const db = getDatabase(app);

document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const uid = user.uid;
      const snapshot = await get(ref(db, 'admins/' + user.email.replace(/\./g, ',')));
      if(snapshot.exists()){
        // Admin
        window.location.href = "admin.html";
      } else {
        // User
        window.location.href = "user.html";
      }
    } catch(e) {
      alert("Login failed: " + e.message);
    }
  });
});
</script>
</head>
<body class="flex items-center justify-center h-screen">
  <button id="loginBtn" class="px-6 py-3 bg-blue-600 text-white rounded font-bold shadow-lg hover:bg-blue-700">
    Google Login
  </button>
</body>
</html>
