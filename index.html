<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter 2025 Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{font-family:system-ui,sans-serif;background:#f0f2f5;margin:0;padding:0;}
.logo-3d{
  font-size:4rem;
  font-weight:bold;
  color:#ff3c00;
  text-shadow: 3px 3px 0 #fff, 6px 6px 0 #00f, 9px 9px 0 #0f0;
  text-align:center;
  margin-bottom:2rem;
}
.button-3d{
  background: linear-gradient(145deg,#ff6b6b,#f06595);
  color:#fff;
  font-weight:700;
  padding:.7rem 1.5rem;
  border-radius:12px;
  box-shadow:5px 5px 10px rgba(0,0,0,.3), -5px -5px 10px rgba(255,255,255,.1);
  transition: transform .14s, box-shadow .14s;
  font-size:1.2rem;
  margin:1rem;
}
.button-3d:active{
  transform: translateY(2px);
}
#dashboard{display:none;text-align:center;padding-top:5rem;}
.dashboard-btn{
  background: linear-gradient(145deg,#0d6efd,#6610f2);
  color:white;
  font-weight:bold;
  padding:1rem 2rem;
  border-radius:12px;
  box-shadow:5px 5px 10px rgba(0,0,0,.3), -5px -5px 10px rgba(255,255,255,.1);
  margin:1rem;
  font-size:1.5rem;
  transition: transform .14s, box-shadow .14s;
}
.dashboard-btn:active{transform: translateY(2px);}
</style>
</head>
<body>

<div id="loginScreen" class="flex flex-col items-center justify-center min-h-screen">
  <div class="logo-3d">VOTER 2025</div>
  <button id="loginBtn" class="button-3d">Login with Google</button>
</div>

<div id="dashboard">
  <h1 class="text-4xl font-bold mb-8" style="color:#ff8800;">Welcome to Voter Dashboard</h1>
  <div>
    <button class="dashboard-btn" id="btn131">131</button>
    <button class="dashboard-btn" id="btn132">132</button>
    <button class="dashboard-btn" id="btn133">133</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  projectId: "voter-25c94",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginBtn = document.getElementById("loginBtn");
const loginScreen = document.getElementById("loginScreen");
const dashboard = document.getElementById("dashboard");

// Login button click
loginBtn.onclick = async () => {
  try{
    const result = await signInWithPopup(auth,new GoogleAuthProvider());
    const user = result.user;
    // Login success
    showDashboard();
  }catch(e){ alert("Login failed: "+e.message);}
};

// Persistent login
onAuthStateChanged(auth,user=>{
  if(user){ showDashboard(); }
});

function showDashboard(){
  loginScreen.style.display="none";
  dashboard.style.display="block";
}

// Dashboard buttons
document.getElementById("btn131").onclick = ()=>{ window.location.href="PAGE_LINK_131.html"; }
document.getElementById("btn132").onclick = ()=>{ window.location.href="PAGE_LINK_132.html"; }
document.getElementById("btn133").onclick = ()=>{ window.location.href="PAGE_LINK_133.html"; }

</script>

</body>
</html>
