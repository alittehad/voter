<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter App</title>
    <link rel="manifest" href="manifest.json" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #fefae0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
        }

        .container {
            width: 92%;
            max-width: 430px;
            background: white;
            border-radius: 18px;
            padding: 18px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        }

        /* ---- IMAGE FIX ---- */
        .banner img {
            width: 100%;
            border-radius: 14px;
            margin-bottom: 12px;
            object-fit: cover;
            max-height: 190px;
        }

        /* ---- SLIDER ---- */
        .swiper {
            width: 100%;
            margin-top: 5px;
        }

        .swiper img {
            width: 100%;
            border-radius: 12px;
        }

        /* ---- 3D BUTTONS ---- */
        .btn {
            width: 100%;
            background: #ffcc00;
            border: none;
            padding: 15px;
            font-size: 20px;
            margin-top: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 5px 0px #b68b00;
            transition: all 0.2s ease;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 0px #b68b00;
        }

        #installBtn {
            margin-top: 15px;
            background: #4CAF50;
            color: white;
            box-shadow: 0px 5px 0px #2d6e34;
        }

        /* Desktop fix */
        @media (min-width: 768px) {
            body {
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- IMAGE -->
        <div class="banner">
            <img src="icon-512.png" alt="Leader Image">
        </div>

        <!-- SLIDER -->
        <div class="swiper">
            <img src="icon-192.png" alt="">
        </div>

        <!-- BUTTONS -->
        <button class="btn">Voter List</button>
        <button class="btn">Add Member</button>
        <button id="installBtn" style="display:none;" class="btn">Install App</button>

    </div>

<script>
let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = "block";
});

installBtn.addEventListener("click", async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
});
</script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() =>
        console.log("Service Worker Registered")
    );
}
</script>

</body>
</html>
