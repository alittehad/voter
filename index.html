<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>App Style Home</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7f7f, #7f7fff);
  }

  /* Top Right Login Button */
  #loginBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #ffffff;
    color: #333;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  /* Slider */
  .slider-container {
    width: 100%;
    max-width: 600px;
    margin: 100px auto 0 auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .slider {
    display: flex;
    width: 300%;
    animation: slide 12s infinite;
  }

  .slider img {
    width: 100%;
  }

  @keyframes slide {
    0% { transform: translateX(0%); }
    33% { transform: translateX(-100%); }
    66% { transform: translateX(-200%); }
    100% { transform: translateX(0%); }
  }

  /* 3D Page Buttons */
  #page2 {
    text-align: center;
    padding-top: 120px;
    display: none;
  }

  .btn3d {
    background: linear-gradient(135deg, #ffcc00, #ff6600);
    padding: 15px 30px;
    margin: 20px;
    display: inline-block;
    font-size: 20px;
    border-radius: 15px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 8px 0 #b35400;
    transition: 0.2s;
  }

  .btn3d:active {
    box-shadow: 0 3px 0 #b35400;
    transform: translateY(5px);
  }
</style>
</head>
<body>

<button id="loginBtn">Google Login</button>

<div id="page1">
  <div class="slider-container">
    <div class="slider">
      <img src="https://i.ibb.co/NgFTprmS/images-1.jpg" alt="slide1" />
      <img src="https://i.ibb.co/zHnxn3Lf/images.jpg" alt="slide2" />
      <img src="https://i.ibb.co/7wHNN9B/Whats-App-Image-2025-11-24-at-11-56-26-3fbcdaac.jpg" alt="slide3" />
    </div>
  </div>
</div>

<div id="page2">
  <div class="btn3d">Button 1</div>
  <div class="btn3d">Button 2</div>
  <div class="btn3d">Button 3</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
<script>
  // Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.getAuth(app);

// Google Login
const provider = new firebase.GoogleAuthProvider();

document.getElementById('loginBtn').onclick = function() {
  firebase.signInWithPopup(auth, provider)
    .then((result) => {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    })
    .catch((error) => {
      alert('Login Failed: ' + error.message);
    });
}
</script>

</body>
</html>
