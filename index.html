<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2025 Voter Login</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 400px;
    }

    .logo-text {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 40px;
        text-shadow: 0px 0px 10px rgba(255,255,255,0.2);
        letter-spacing: 1px;
    }

    .login-btn {
        background: #00e676;
        border: none;
        padding: 18px 40px;
        font-size: 20px;
        color: black;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 6px 0 #00c853;
    }

    .login-btn:active {
        transform: translateY(6px);
        box-shadow: 0 0px 0 #00c853;
    }

    .login-btn:hover {
        background: #1eff90;
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo-text">2025 VOTER</div>

    <button class="login-btn" onclick="login()">Login</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.login = function() {
    signInWithPopup(auth, provider)
    .then(() => {
        window.location.href = "list.html"; // LOGIN के बाद list.html खुलेगा
    })
    .catch(err => alert("Login Error: " + err.message));
};

// Already logged in user → Direct list.html
onAuthStateChanged(auth, user => {
    if (user) {
        window.location.href = "list.html";
    }
});
</script>

</body>
</html>
