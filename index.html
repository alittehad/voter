<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ward No. 20 — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      box-shadow: 0 6px 0 rgba(0,0,0,0.3);
      transition: all 0.1s;
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center relative">
  <!-- LOGIN BUTTON TOP RIGHT -->
  <button id="loginBtn" class="absolute top-5 right-5 bg-blue-500 text-white px-5 py-2 rounded-xl btn-3d text-lg font-bold">
    Google Login
  </button>

  <!-- CENTER IMAGE -->
  <img src="https://i.postimg.cc/8kysF6DQ/Numeral-20-with-Bold-Ward.png" class="w-72 mx-auto" />

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.firebasestorage.app",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// LOGIN ACTION
loginBtn.addEventListener('click', () => {
  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "panel.html";
    })
    .catch((error) => console.error(error));
});
</script>
</body>
</html>
