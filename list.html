<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Voter List</title>

<style>
body { font-family: Arial; margin:0; padding:10px; background:#f3f3f3; }
h2 { text-align:center; margin-bottom:10px; font-size:18px; }

input {
  width:100%; padding:10px; margin-bottom:10px;
  border-radius:6px; border:1px solid #777; font-size:16px;
}

.list-item{
  padding:8px; background:white;
  border:1px solid #aaa; margin-bottom:6px;
  border-radius:6px; cursor:pointer;
  transition:.2s; font-size:14px;
}
.list-item:hover{ background:#ffe08a; }

#list { max-height:70vh; overflow-y:auto; }

#popup{
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7); display:none;
  justify-content:center; align-items:flex-start;
  padding:20px; overflow-y:auto;
}

.card{
  width:95%; max-width:420px; background:white;
  padding:15px; border-radius:10px;
}

.btn{
  padding:10px; width:100%; margin-top:8px; background:#008cff;
  color:white; border:none; font-size:15px; cursor:pointer;
  border-radius:8px;
}
.close-btn { background:red; }

.highlight { background:#fffdc4 !important; border-color:#e6c300; }
</style>
</head>

<body>

<h2>ðŸ—³ Voter List</h2>

<input id="search" placeholder="Search Name / EPIC / Part No">

<div id="list"></div>

<!-- POPUP -->
<div id="popup">
  <div class="card">
    <h3 id="pName"></h3>
    <p><b>EPIC:</b> <span id="pEpic"></span></p>
    <p><b>AC No:</b> <span id="pAc"></span></p>
    <p><b>Part No:</b> <span id="pPart"></span></p>
    <p><b>Address:</b> <span id="pAddress"></span></p>
    <p><b>Relation:</b> <span id="pRelation"></span></p>
    <p><b>Age/Gender:</b> <span id="pAge"></span> / <span id="pGender"></span></p>

    <input id="senderNote" placeholder="Sender Message">

    <button class="btn" onclick="sendWhatsApp()">WhatsApp</button>
    <button class="btn" onclick="window.print()">Print</button>
    <button class="btn close-btn" onclick="closePopup()">Close</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
// --- YOUR FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCdjqVFKOQ1dtaXCGFUUtsJWbFdGNTo-xw",
  authDomain: "voter-25c94.firebaseapp.com",
  databaseURL: "https://voter-25c94-default-rtdb.firebaseio.com",
  projectId: "voter-25c94",
  storageBucket: "voter-25c94.appspot.com",
  messagingSenderId: "297773534400",
  appId: "1:297773534400:web:3722c487b8c83e9b787125"
};

// Init
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let voters = [];
let activeItem = null;

// FETCH ALL VOTERS
db.ref("voters").once("value").then(snap=>{
    voters = Object.values(snap.val() || {});
    showList(voters);
});

// Show list
function showList(arr){
  const box = document.getElementById("list");
  box.innerHTML = "";

  arr.forEach(v=>{
    const div = document.createElement("div");
    div.className = "list-item";

    const [ac, part, serial] = (v.sl_no_in_part||"NA/NA/NA").split("/");

    div.innerHTML = `<b>${v.voter_full_name}</b><br>
                     EPIC: ${v.epic_no} |
                     AC: ${ac} |
                     Part: ${part}`;

    div.onclick = ()=>{ activeItem = div; openPopup(v); };
    box.appendChild(div);
  });
}

// Open card
function openPopup(v){
  const [ac, part] = (v.sl_no_in_part||"NA/NA").split("/");

  document.getElementById("pName").innerText = v.voter_full_name;
  document.getElementById("pEpic").innerText = v.epic_no;
  document.getElementById("pAc").innerText = ac;
  document.getElementById("pPart").innerText = part;
  document.getElementById("pAddress").innerText = v.house_number;
  document.getElementById("pRelation").innerText = v.relation_name + " (" + v.relation_type + ")";
  document.getElementById("pAge").innerText = v.age;
  document.getElementById("pGender").innerText = v.gender;

  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

// WhatsApp
function sendWhatsApp(){
  const msg =
`Name: ${document.getElementById("pName").innerText}
EPIC: ${document.getElementById("pEpic").innerText}
AC: ${document.getElementById("pAc").innerText}
Part: ${document.getElementById("pPart").innerText}
Address: ${document.getElementById("pAddress").innerText}
Relation: ${document.getElementById("pRelation").innerText}
Age/Gender: ${document.getElementById("pAge").innerText}/${document.getElementById("pGender").innerText}
Message: ${document.getElementById("senderNote").value}`;

  window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`);
}

// Search
document.getElementById("search").addEventListener("input", e=>{
  let t = e.target.value.toLowerCase();

  let filtered = voters.filter(v=>{
    return v.voter_full_name.toLowerCase().includes(t) ||
           v.epic_no.toLowerCase().includes(t) ||
           (v.house_number||"").toLowerCase().includes(t) ||
           (v.relation_name||"").toLowerCase().includes(t);
  });

  showList(filtered);
});
</script>

</body>
</html>
