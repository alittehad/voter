<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Voter</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="main.js"></script>
</head>
<body class="bg-gray-100 p-4">
<h2 class="text-xl font-bold mb-2">Add Voter</h2>

<form id="voterForm" class="bg-white p-4 rounded shadow max-w-md mx-auto">
  <input type="text" id="name" placeholder="Name" class="border p-2 w-full mb-2"><br>
  <input type="text" id="epic" placeholder="EPIC" class="border p-2 w-full mb-2"><br>
  <input type="text" id="booth" placeholder="Booth" class="border p-2 w-full mb-2"><br>
  <input type="text" id="phone" placeholder="Phone" class="border p-2 w-full mb-2"><br>
  <input type="text" id="address" placeholder="Address" class="border p-2 w-full mb-2"><br>
  <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Voter</button>
</form>

</body>
</html>
